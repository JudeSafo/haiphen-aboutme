<div class="hp-chatbot">
  <button class="hp-chatbot__fab" type="button" aria-label="Navigation assistant" data-chatbot-toggle>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
    </svg>
  </button>

  <!-- Hover bar: just the search input, appears on FAB hover -->
  <div class="hp-chatbot__hover-bar" data-chatbot-hover-bar>
    <input type="search" placeholder="Search the site..." data-chatbot-hover-input autocomplete="off" />
  </div>

  <!-- Full panel: prompts + search, opened by FAB click -->
  <div class="hp-chatbot__panel" data-chatbot-panel>
    <div class="hp-chatbot__header">
      <strong>Navigation Assistant</strong>
      <button class="hp-chatbot__close" type="button" data-chatbot-close aria-label="Close">&times;</button>
    </div>
    <div class="hp-chatbot__prompts" data-chatbot-prompts></div>
    <div class="hp-chatbot__search">
      <input class="hp-chatbot__input" type="search" placeholder="Search the site..." data-chatbot-input autocomplete="off" />
    </div>
    <div class="hp-chatbot__results" data-chatbot-results></div>
  </div>
</div>
