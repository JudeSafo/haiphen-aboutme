<div class="lens-toggle" role="group" aria-label="Content lens">
  <button class="lens-toggle__btn" type="button" aria-label="Switch content perspective">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="10.5" cy="10.5" r="5.5"/>
      <circle cx="16" cy="10.5" r="5.5"/>
      <line x1="10.5" y1="16" x2="10.5" y2="21"/>
      <line x1="16" y1="16" x2="16" y2="21"/>
    </svg>
  </button>
  <div class="lens-toggle__dropdown" role="menu">
    <button class="lens-toggle__option" data-lens="tech" role="menuitem">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="4" y="4" width="16" height="16" rx="2"/>
        <rect x="9" y="9" width="6" height="6"/>
        <line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/>
        <line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/>
        <line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="15" x2="23" y2="15"/>
        <line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="15" x2="4" y2="15"/>
      </svg>
      <span>Tech</span>
      <svg class="lens-toggle__check" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
    </button>
    <button class="lens-toggle__option" data-lens="finance" role="menuitem">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
      </svg>
      <span>Finance</span>
      <svg class="lens-toggle__check" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
    </button>
  </div>
  <div class="lens-toggle__bubble" aria-live="polite">
    Switch between a tech lens and a finance lens
  </div>
</div>
