<div class="hp-consent__banner" role="dialog" aria-label="Cookie preferences">
  <div class="hp-consent__inner">
    <div class="hp-consent__text">
      <strong>Cookie Preferences</strong>
      <p>We use cookies to improve your experience. Choose which categories to allow.</p>
    </div>

    <div class="hp-consent__toggles">
      <label class="hp-consent__toggle">
        <input type="checkbox" name="essential" checked disabled />
        <span>Essential</span>
        <span class="hp-consent__tag">Always on</span>
      </label>
      <label class="hp-consent__toggle">
        <input type="checkbox" name="analytics" />
        <span>Analytics</span>
      </label>
      <label class="hp-consent__toggle">
        <input type="checkbox" name="marketing" />
        <span>Marketing</span>
      </label>
    </div>

    <div class="hp-consent__actions">
      <button class="hp-consent__btn hp-consent__btn--primary" type="button" data-consent-accept-all>Accept All</button>
      <button class="hp-consent__btn hp-consent__btn--ghost" type="button" data-consent-save>Save Preferences</button>
    </div>
  </div>
</div>
