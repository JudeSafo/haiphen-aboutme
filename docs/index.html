<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haiphen</title>
  <style>
    /* ============================================================
       Reset & Base Styles
    ============================================================ */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: url('./assets/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      padding-top: 70px; /* Space for fixed navbar */
      min-height: 100vh;
    }
    
    /* ============================================================
       Fixed Navbar (Top)
    ============================================================ */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      z-index: 1000;
    }
    nav.navbar .logo {
      cursor: pointer;
    }
    nav.navbar .logo img {
      height: 40px;
    }
    nav.navbar .nav-links {
      display: flex;
      gap: 1rem;
    }
    nav.navbar .nav-links a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      padding: 0.5rem 1rem;
      transition: background 0.3s ease;
    }
    nav.navbar .nav-links a:hover {
      background: #ecf0f1;
      border-radius: 4px;
    }
    
    /* ============================================================
       Main Container
    ============================================================ */
    .main-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
      text-align: center;
    }
    
    /* ============================================================
       Hero Section (with solid background for readability)
    ============================================================ */
    .hero {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem 3rem;
      border-radius: 8px;
      margin-bottom: 4rem;
    }
    .hero h1 {
      font-size: 3rem;
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 3rem;
    }
    
    /* ============================================================
       Section Menu (Horizontal Buttons)
    ============================================================ */
    .section-menu {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 5rem;
      flex-wrap: wrap;
    }
    .section-menu button {
      background: #2c3e50;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .section-menu button:hover {
      background: #34495e;
    }
    
    /* ============================================================
       Content Widget (Accordion-Like Area)
    ============================================================ */
    .content-widget {
      max-width: 960px;
      width: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .content-widget.active {
      display: block;
      opacity: 1;
    }
    
    /* ============================================================
       Bottom Left Contact Widget (Profile)
    ============================================================ */
    .contact-widget {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 1000;
    }
    .contact-widget img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      border: 2px solid #2c3e50;
    }
    .contact-popup {
      position: absolute;
      bottom: 60px;
      left: 0;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #2c3e50;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      display: none;
      white-space: nowrap;
      font-size: 0.9rem;
    }
    .contact-widget:hover .contact-popup {
      display: block;
    }
    
    /* ============================================================
       Responsive Adjustments
    ============================================================ */
    @media (max-width: 600px) {
      .hero h1 { font-size: 2.5rem; }
      .section-menu { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <!-- Fixed Navbar -->
  <nav class="navbar">
    <div class="logo" onclick="resetLanding()">
      <img src="assets/logo.png" alt="Haiphen Logo">
    </div>
    <div class="nav-links">
      <a href="javascript:void(0)" onclick="resetLanding()">Home</a>
      <a href="javascript:void(0)" onclick="showSection('Contact')">Contact</a>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="main-container">
    <!-- Hero Section -->
    <section class="hero">
      <h1>Haiphen</h1>
      <p>Innovating Cybersecurity &amp; Machine Learning Solutions</p>
    </section>
    
    <!-- Section Menu (Horizontal Buttons) -->
    <div class="section-menu">
      <button onclick="showSection('About')">About</button>
      <button onclick="showSection('OnePager')">One Pager</button>
      <button onclick="showSection('Experience')">Experience</button>
      <button onclick="showSection('Education')">Education</button>
      <button onclick="showSection('Skills')">Skills</button>
      <button onclick="showSection('Contact')">Contact</button>
    </div>
    
    <!-- Content Widget (Appears on Click) -->
    <div id="content-widget" class="content-widget"></div>
  </div>
  
  <!-- Bottom Left Contact Widget -->
  <div class="contact-widget">
    <img src="assets/profile.png" alt="Profile">
    <div class="contact-popup">
      <p><strong>Contact</strong></p>
      <p>Founder: <a href="https://linkedin.com/in/judesafo" target="_blank" rel="noopener noreferrer">Jude Safo</a></p>
      <p>Email: <a href="mailto:pi@haiphenai.com">pi@haiphenai.com</a></p>
      <p>Phone: (512) 910-4544</p>
    </div>
  </div>
  
  <!-- JavaScript for Interactivity -->
  <script>
    // Define the content for each section
    const sectionContent = {
      "About": `
        <h2>About Haiphen</h2>
        <p>
          Haiphen is a leader in delivering cutting-edge cybersecurity and machine learning solutions.
          We specialize in computational linguistics, intelligent data processing, and automated decision systems.
          Our expertise in AI agents and knowledge graphs empowers businesses to harness data like never before.
        </p>
      `,
      "OnePager": `
        <h2>Haiphen One Pager</h2>
        <object data="assets/haiphen-one-pager.pdf" type="application/pdf" style="width:100%; height:600px; border:none;">
          <p>Your browser does not support PDF viewing. Please <a href="assets/haiphen-one-pager.pdf" target="_blank">download the PDF</a>.</p>
        </object>
      `,
      "Experience": `
        <h2>Our Experience</h2>
        <ul>
          <li><strong>Erdős#0, Haiphen</strong> – CEO &amp; Founder (Jan 2022 - Present)</li>
          <li><strong>Filecoin Techstars Accelerator</strong> – Founder (Apr 2022 - Jun 2022)</li>
          <li><strong>Twitter</strong> – Applied ML Engineer (Jan 2021 - Dec 2021)</li>
          <li><strong>Bridgewater Associates</strong> – NLP Engineer (Jun 2019 - Aug 2020)</li>
          <li><strong>Fidelity Investments</strong> – NLP Data Scientist (Apr 2018 - Jun 2019)</li>
        </ul>
      `,
      "Education": `
        <h2>Education</h2>
        <ul>
          <li><strong>MIT</strong> – S.M. (unfinished PhD) in Applied Plasma Physics (2011 - 2014)</li>
          <li><strong>Stony Brook University</strong> – B.E., M.S. in Physics &amp; Material Science Engineering</li>
        </ul>
      `,
      "Skills": `
        <h2>Skills &amp; Certifications</h2>
        <p><strong>Skills:</strong> Physics, Data Analysis, Mathematical Modeling, Materials Science, Sensors, Statistics, Algorithms, and Nanotechnology.</p>
        <p><strong>Certification:</strong> Certified Catastrophe Modeler – AIR WorldWide (Feb 2015)</p>
      `,
      "Contact": `
        <h2>Contact Us</h2>
        <p>Founder: <a href="https://linkedin.com/in/judesafo" target="_blank" rel="noopener noreferrer">Jude Safo</a></p>
        <p>Email: <a href="mailto:pi@haiphenai.com">pi@haiphenai.com</a></p>
        <p>Phone: (512) 910-4544</p>
        <p>Address: Manhattan, New York, USA</p>
      `
    };

    // Function to show a section's content in the widget
    function showSection(sectionName) {
      const contentWidget = document.getElementById("content-widget");
      contentWidget.innerHTML = sectionContent[sectionName] || "<p>No content available.</p>";
      contentWidget.classList.add("active");
      // Scroll so that the content widget occupies full view (the section menu moves to top)
      contentWidget.scrollIntoView({ behavior: "smooth" });
    }

    // Reset to landing page (hide content widget and scroll to top)
    function resetLanding() {
      document.getElementById("content-widget").classList.remove("active");
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
</body>
</html>
