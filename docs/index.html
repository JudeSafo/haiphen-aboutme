<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haiphen</title>
    <style>
      /* ============================================================
         Reset & Base Styles
      ============================================================ */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: url('./assets/background.png') no-repeat center center fixed;
        background-size: cover;
        color: #333;
        padding-top: 70px; /* Space for fixed navbar */
        min-height: 100vh;
      }
      
      /* ============================================================
         Fixed Navbar (Top)
      ============================================================ */
      nav.navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 1rem;
        z-index: 1000;
      }
      nav.navbar .logo {
        cursor: pointer;
      }
      nav.navbar .logo img {
        height: 40px;
      }
      nav.navbar .nav-links {
        display: flex;
        gap: 1rem;
      }
      nav.navbar .nav-links a {
        text-decoration: none;
        color: #2c3e50;
        font-weight: bold;
        padding: 0.5rem 1rem;
        transition: background 0.3s ease;
      }
      nav.navbar .nav-links a:hover {
        background: #ecf0f1;
        border-radius: 4px;
      }
      
      /* ============================================================
         Main Container
      ============================================================ */
      .main-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 4rem 2rem;
        text-align: center;
      }
      
      /* ============================================================
         Hero Section
      ============================================================ */
      .hero {
        background: rgba(255, 255, 255, 0.9);
        padding: 0;
        border-radius: 8px;
        margin-bottom: 4rem;
      }
      .hero h1 {
        font-size: 3rem;
        color: #2c3e50;
        margin-bottom: 1rem;
      }
      .hero-logo img {
        max-width: 325px;
        width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 10px;
      }      
      .hero p {
        font-size: 1.05rem;
        color: #555;
        margin-bottom: 3rem;
      }
      
      /* ============================================================
         Section Menu
      ============================================================ */
      .section-menu {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 5rem;
        flex-wrap: wrap;
      }
      .section-menu button {
        background: #5A9BD4;
        color: #fff;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }
      .section-menu button:hover {
        background: #34495e;
      }
      
      /* ============================================================
         Content Widget
      ============================================================ */
      .content-widget {
        max-width: 960px;
        width: 100%;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        display: none;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .content-widget.active {
        display: block;
        opacity: 1;
      }
      
      /* ============================================================
         Bottom Left Contact Widget
      ============================================================ */
      .contact-widget {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        cursor: pointer;
        z-index: 1000;
      }
      .contact-widget img {
        width: 100%;
        height: auto;
        border-radius: 50%;
        border: 2px solid #2c3e50;
      }
      .contact-popup {
        position: absolute;
        bottom: 60px;
        left: 0;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #2c3e50;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        display: none;
        white-space: nowrap;
        font-size: 0.9rem;
      }
      .contact-widget:hover .contact-popup {
        display: block;
      }
      
      /* ============================================================
         Service Keys Popup Styling
      ============================================================ */
      .service-keys {
        background-color: #f2f2f2;
        padding: 1rem;
        margin-top: 2rem;
        border-radius: 4px;
        text-align: left;
        display: inline-block;
      }
      .service-keys strong {
        margin-right: 0.5rem;
      }
      .service-key {
        position: relative;
        color: #5A9BD4;
        text-decoration: none;
        font-weight: bold;
        margin-right: 0.5rem;
        cursor: pointer;
      }
      .service-tooltip {
        display: none;
        position: absolute;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        padding: 0.5rem;
        white-space: normal;
        width: 300px;
        max-width: 100%;
        color: #000;
        font-weight: normal;
        text-decoration: none;
        z-index: 100;
        word-wrap: break-word;
        text-align: left;
      }
      .service-key:hover .service-tooltip,
      .service-tooltip:hover {
        display: block;
      }
      
      /* ============================================================
         Step by Step (Existing Steps Row)
      ============================================================ */
      .steps-container {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
        flex-wrap: nowrap;
        width: 100%;
        max-width: 900px;
      }
      .step {
        flex: 1;
        min-width: 150px;
        text-align: center;
      }
      .step img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      .step p {
        margin-top: 0.5rem;
        font-size: 1rem;
        color: #555;
      }
      
      /* ============================================================
         OnePager Carousel Styles
      ============================================================ */
      /* OnePager Container */
      .onepager-container {
          position: relative;
          display: inline-block;
          max-width: 800px;
          width: 100%;
      }

      /* The image should be full width */
      .onepager-container img {
          width: 100%;
          display: block;
      }

      /* Left & Right Overlay for Click Navigation */
      .onepager-click-zone {
          position: absolute;
          top: 0;
          width: 50%;
          height: 100%;
          cursor: pointer;
      }

      /* Left (Back) Click Zone */
      .onepager-click-left {
          left: 0;
      }

      /* Right (Next) Click Zone */
      .onepager-click-right {
          right: 0;
      }

      /* Arrows - Initially Invisible */
      .onepager-arrow {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          background: rgba(0, 0, 0, 0.2);
          color: white;
          border: none;
          padding: 1rem;
          cursor: pointer;
          font-size: 2rem;
          border-radius: 50%;
          opacity: 0;
          transition: opacity 0.3s ease, background 0.3s ease;
      }

      /* Left Arrow */
      .onepager-prev {
          left: 10px;
      }

      /* Right Arrow */
      .onepager-next {
          right: 10px;
      }

      /* Show arrows when hovering over the left or right click zones */
      .onepager-click-left:hover ~ .onepager-prev,
      .onepager-click-right:hover ~ .onepager-next {
          opacity: 1;
          background: rgba(0, 0, 0, 0.5);
      }

      /* Hover effect on arrows */
      .onepager-arrow:hover {
          background: rgba(0, 0, 0, 0.8);
      }
      
      /* ============================================================
         Responsive Adjustments
      ============================================================ */
      @media (max-width: 600px) {
        .hero h1 { font-size: 2.5rem; }
        .section-menu { flex-direction: column; align-items: center; }
      }
    </style>
  </head>
  <body>
    <!-- Fixed Navbar -->
    <nav class="navbar">
      <div class="logo" onclick="resetLanding()">
        <img src="assets/logo.png" alt="Haiphen Logo">
      </div>
      <div class="nav-links">
        <a href="javascript:void(0)" onclick="showSection('OnePager')">About</a>
        <a href="javascript:void(0)" onclick="showSection('Contact')">Contact</a>
      </div>
    </nav>
    
    <!-- Main Content -->
    <div class="main-container">
      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-logo">
          <img src="assets/robot_haiphen.png" alt="Haiphen Robot Logo">
        </div>
        <p>API Everything [â™¥]</p>
      </section>
      
      <!-- Section Menu -->
      <div class="section-menu">
        <button onclick="showSection('Services')">Services</button>
        <button onclick="showSection('OnePager')">One Pager</button>
        <button onclick="showSection('Portfolio')">Portfolio</button>
        <button onclick="showSection('Tech')">Tech</button>
        <button onclick="showSection('Contact')">Contact</button>
      </div>
      
      <!-- Content Widget (Appears on Click) -->
      <div id="content-widget" class="content-widget"></div>
    </div>
    
    <!-- Bottom Left Contact Widget -->
    <div class="contact-widget">
      <img src="assets/profile.png" alt="Profile">
      <div class="contact-popup">
        <p><strong>Contact</strong></p>
        <p>Founder: <a href="https://linkedin.com/in/judesafo" target="_blank" rel="noopener noreferrer">Jude Safo</a></p>
        <p>Email: <a href="mailto:pi@haiphenai.com">pi@haiphenai.com</a></p>
        <p>Phone: (512) 910-4544</p>
      </div>
    </div>
    
    <!-- JavaScript for Interactivity -->
    <script>
      // Global variables for OnePager carousel
      let currentOnePagerType = 'default';
      let currentPageIndex = 0;
      const onePagerData = {
        default: [
          "assets/onepager/page-01.png",
          "assets/onepager/page-02.png",
          "assets/onepager/page-03.png",
          "assets/onepager/page-04.png",
          "assets/onepager/page-05.png",
          "assets/onepager/page-06.png",
          "assets/onepager/page-07.png",
          "assets/onepager/page-08.png",
          "assets/onepager/page-09.png",
          "assets/onepager/page-10.png",
          "assets/onepager/page-11.png",
          "assets/onepager/page-12.png",
          "assets/onepager/page-13.png",
          "assets/onepager/page-14.png",
          "assets/onepager/page-15.png"
        ],
        zerodays: [
          // For the ZeroDays Investigation PDF,
          // convert the PDF into PNG images and store them in assets/onepager_zerodays/
          "assets/onepager_zerodays/page-01.png",
          "assets/onepager_zerodays/page-02.png",
          "assets/onepager_zerodays/page-03.png",
          "assets/onepager_zerodays/page-04.png",
          "assets/onepager_zerodays/page-05.png"
          // ... add additional pages as needed
        ]
      };

      function renderOnePagerPage() {
        const imageElement = document.getElementById("onepager-image");
        if (imageElement) {
          const pages = onePagerData[currentOnePagerType];
          imageElement.src = pages[currentPageIndex];
        }
      }

      function changePage(delta) {
        const pages = onePagerData[currentOnePagerType];
        currentPageIndex += delta;
        if (currentPageIndex < 0) {
          currentPageIndex = 0;
        } else if (currentPageIndex >= pages.length) {
          currentPageIndex = pages.length - 1;
        }
        renderOnePagerPage();
      }

      // Updated toggle function for OnePager mode
      function toggleOnePager(mode) {
        currentOnePagerType = mode;
        currentPageIndex = 0;
        renderOnePagerPage();
      }

      // Updated section content with new OnePager carousel
      const sectionContent = {
        "Services": `
          <h2>Mission</h2>
          <br>
          <p>
            <a href="https://haiphen.io" target="_blank" rel="noopener noreferrer"><strong>Haiphen</strong></a>: A small tech startup focused on delivering custom, open src solutions to various cloud, edge, and infra obstacles in a variety of technical, business, and scientific domains.
          </p>
          <br>
          <!-- Steps Row (Existing) -->
          <div class="steps-container">
            <div class="step">
              <img src="assets/step1.svg" alt="Step 1">
              <p>Plan &amp; Strategize</p>
            </div>
            <div class="step">
              <img src="assets/step2.svg" alt="Step 2">
              <p>Develop &amp; Execute</p>
            </div>
            <div class="step">
              <img src="assets/step3.svg" alt="Step 3">
              <p>Review &amp; Launch</p>
            </div>
          </div>
          <div class="about-columns">
            <div class="about-col"> 
              <p>
                With a deep foundation in <strong>Computational Linguistics</strong>, <strong>NLP</strong>, and <strong>ML</strong>, we geek out over building the plumbing and infra that simplifies unwanted haziness into reliable API calls.
              </p>
            </div>
            <div class="about-col">
              <p>
                We're excited about the future: the more custom solutions we deliver, the closer we move towards our vision of productizing knowledge graphs into every company.
              </p>
            </div>
          </div>
          <p class="service-keys">
            <strong>Services:</strong>
            <a class="service-key" href="https://docs.google.com/forms/d/e/1FAIpQLSc8HhR9nIEE-DBgtKq2CQ-Y4PJ8Mr0pbE07fzGE15FhcfqG6g/viewform?usp=header" target="_blank" rel="noopener noreferrer">
              Consulting
              <span class="service-tooltip">Hardvard, Fidelity, Techstars: Be our next collaborater</span>
            </a>,
            <a class="service-key" href="https://en.wikipedia.org/wiki/Consultant" target="_blank" rel="noopener noreferrer">
              Knowledge Graph DB
              <span class="service-tooltip"><strong>Intelligent persistent data-store</strong>: We build ML intelligence into your data pipeline.</span>
            </a>,
            <a class="service-key" href="https://en.wikipedia.org/wiki/Quality_assurance" target="_blank" rel="noopener noreferrer">
              QA
              <span class="service-tooltip">LLM QA can be surprisingly different from regular.</span>
            </a>
          </p>
          <style>
            .about-columns {
              display: flex;
              gap: 2rem;
              margin: 2rem 0;
              flex-wrap: wrap;
            }
            .about-col {
              flex: 1;
              min-width: 280px;
              text-align: left;
            }
          </style>
        `,
        "OnePager": `
          <h2>Haiphen One Pager</h2>
          <div id="onepager-buttons" style="margin-bottom: 1rem;">
            <button onclick="toggleOnePager('default')">Genomics</button>
            <button onclick="toggleOnePager('zerodays')">ZeroDays Investigation</button>
          </div>
          <div id="onepager-container" class="onepager-container">
              <!-- Left Click Zone for Back Navigation -->
              <div class="onepager-click-zone onepager-click-left" onclick="changePage(-1)"></div>

              <!-- Displayed Page Image -->
              <img id="onepager-image" src="" alt="One Pager Page">

              <!-- Right Click Zone for Next Navigation -->
              <div class="onepager-click-zone onepager-click-right" onclick="changePage(1)"></div>

              <!-- Navigation Arrows -->
              <button id="onepager-prev" class="onepager-arrow onepager-prev" onclick="changePage(-1)">&#10094;</button>
              <button id="onepager-next" class="onepager-arrow onepager-next" onclick="changePage(1)">&#10095;</button>
          </div>
          <style>
            /* OnePager carousel styles are defined above */
          </style>
        `,
        "Portfolio": `
          <h2>Portfolio</h2>
          <!-- Portfolio content here -->
        `,
        "Tech": `
          <h2>Tech Stack</h2>
          <!-- Tech stack content here -->
        `,
        "Contact": `
          <h2>Contact Us</h2>
          <p>Founder: <a href="https://linkedin.com/in/judesafo" target="_blank" rel="noopener noreferrer">Jude Safo</a></p>
          <p>Email: <a href="mailto:pi@haiphenai.com">pi@haiphenai.com</a></p>
          <p>Phone: (512) 910-4544</p>
          <p>Address: Manhattan, New York, USA</p>
          <br><br>
          <div style="text-align: center;">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSc8HhR9nIEE-DBgtKq2CQ-Y4PJ8Mr0pbE07fzGE15FhcfqG6g/viewform?usp=header" target="_blank" rel="noopener noreferrer">
              <img src="assets/nature.png" alt="Nature" style="max-width:80%; border-radius: 4px;">
            </a>
          </div>
          <br><br>
          <p>"No man is a failure who has friends" - Angel Clarence</p>
        `
      };

      function showSection(sectionName) {
        const contentWidget = document.getElementById("content-widget");
        contentWidget.innerHTML = sectionContent[sectionName] || "<p>No content available.</p>";
        contentWidget.classList.add("active");
        // If OnePager is loaded, render the first page
        if (sectionName === "OnePager") {
          currentPageIndex = 0;
          renderOnePagerPage();
        }
        contentWidget.scrollIntoView({ behavior: "smooth" });
      }

      function resetLanding() {
        document.getElementById("content-widget").classList.remove("active");
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
  </body>
</html>
