<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haiphen</title>
  <style>
    /* ============================================================
       Reset & Base Styles
    ============================================================ */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: url('./assets/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      padding-top: 70px; /* Space for fixed navbar */
      min-height: 100vh;
    }
    
    /* ============================================================
       Fixed Navbar (Top)
    ============================================================ */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      z-index: 1000;
    }
    nav.navbar .logo {
      cursor: pointer;
    }
    nav.navbar .logo img {
      height: 40px;
    }
    nav.navbar .nav-links {
      display: flex;
      gap: 1rem;
    }
    nav.navbar .nav-links a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      padding: 0.5rem 1rem;
      transition: background 0.3s ease;
    }
    nav.navbar .nav-links a:hover {
      background: #ecf0f1;
      border-radius: 4px;
    }
    
    /* ============================================================
       Main Container
    ============================================================ */
    .main-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
      text-align: center;
    }
    
    /* ============================================================
       Hero Section (with solid background for readability)
    ============================================================ */
    .hero {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem 3rem;
      border-radius: 8px;
      margin-bottom: 4rem;
    }
    .hero h1 {
      font-size: 3rem;
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 3rem;
    }
    
    /* ============================================================
       Section Menu (Horizontal Buttons)
    ============================================================ */
    .section-menu {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 5rem;
      flex-wrap: wrap;
    }
    .section-menu button {
      background: #5A9BD4;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .section-menu button:hover {
      background: #34495e;
    }
    
    /* ============================================================
       Content Widget (Accordion-Like Area)
    ============================================================ */
    .content-widget {
      max-width: 960px;
      width: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .content-widget.active {
      display: block;
      opacity: 1;
    }
    
    /* ============================================================
       Bottom Left Contact Widget (Profile)
    ============================================================ */
    .contact-widget {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 1000;
    }
    .contact-widget img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      border: 2px solid #2c3e50;
    }
    .contact-popup {
      position: absolute;
      bottom: 60px;
      left: 0;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #2c3e50;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      display: none;
      white-space: nowrap;
      font-size: 0.9rem;
    }
    .contact-widget:hover .contact-popup {
      display: block;
    }
    
    /* ============================================================
       Service Keys Popup Styling
    ============================================================ */
    .service-keys {
      background-color: #f2f2f2;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 4px;
      text-align: left;
      display: inline-block;
    }
    .service-keys strong {
      margin-right: 0.5rem;
    }
    .service-key {
      position: relative;
      color: #5A9BD4;
      text-decoration: none;
      font-weight: bold;
      margin-right: 0.5rem;
      cursor: pointer;
    }
    .service-key .service-tooltip {
      display: none;
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      padding: 0.5rem;
      white-space: nowrap;
      z-index: 100;
    }
    .service-key:hover .service-tooltip,
    .service-tooltip:hover {
      display: block;
    }
    
    /* ============================================================
       Responsive Adjustments
    ============================================================ */
    @media (max-width: 600px) {
      .hero h1 { font-size: 2.5rem; }
      .section-menu { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>

      "Contact": `

    function toggleOnePager(mode) {
      const obj = document.getElementById("onepager-object");
      if (mode === 'default') {
        obj.setAttribute("data", "assets/haiphen-one-pager.pdf");
      } else if (mode === 'zerodays') {
        obj.setAttribute("data", "assets/Haiphen_ZeroDaysFollinaConfluenceInvestigation.pdf");
      }
    }

    function showSection(sectionName) {
      const contentWidget = document.getElementById("content-widget");
      contentWidget.innerHTML = sectionContent[sectionName] || "<p>No content available.</p>";
      contentWidget.classList.add("active");
      contentWidget.scrollIntoView({ behavior: "smooth" });
    }

    function resetLanding() {
      document.getElementById("content-widget").classList.remove("active");
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

</body>
</html>
