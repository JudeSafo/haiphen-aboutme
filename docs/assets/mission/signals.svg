<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 240" role="img" aria-label="Signals pipeline">
  <defs>
    <linearGradient id="sg-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0f1b2e"/>
    </linearGradient>
    <linearGradient id="sg-line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5A9BD4"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="sg-candle-up" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="rgba(16,185,129,0.7)"/>
      <stop offset="100%" stop-color="rgba(16,185,129,0.9)"/>
    </linearGradient>
    <linearGradient id="sg-candle-dn" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="rgba(239,68,68,0.6)"/>
      <stop offset="100%" stop-color="rgba(239,68,68,0.8)"/>
    </linearGradient>
    <filter id="sg-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="sg-dots" width="16" height="16" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r=".6" fill="rgba(148,163,184,0.1)"/>
    </pattern>
    <clipPath id="sg-clip"><rect x="14" y="14" width="332" height="212" rx="18"/></clipPath>
  </defs>

  <!-- Background -->
  <rect x="14" y="14" width="332" height="212" rx="18" fill="url(#sg-bg)" stroke="rgba(148,163,184,0.18)" stroke-width="1"/>
  <rect x="14" y="14" width="332" height="212" rx="18" fill="url(#sg-dots)" clip-path="url(#sg-clip)"/>

  <!-- Source pills (left) -->
  <g font-family="ui-sans-serif,system-ui" font-weight="800" font-size="7.5">
    <!-- Market feed -->
    <rect x="24" y="40" width="64" height="22" rx="6" fill="rgba(90,155,212,0.15)" stroke="rgba(90,155,212,0.4)" stroke-width=".8"/>
    <circle cx="34" cy="51" r="3" fill="#5A9BD4" opacity=".8"/>
    <text x="42" y="54" fill="#e2e8f0" opacity=".8">Market</text>
    <!-- Macro feed -->
    <rect x="24" y="72" width="64" height="22" rx="6" fill="rgba(16,185,129,0.12)" stroke="rgba(16,185,129,0.35)" stroke-width=".8"/>
    <circle cx="34" cy="83" r="3" fill="#10B981" opacity=".8"/>
    <text x="42" y="86" fill="#e2e8f0" opacity=".8">Macro</text>
    <!-- Alt data feed -->
    <rect x="24" y="104" width="64" height="22" rx="6" fill="rgba(139,92,246,0.12)" stroke="rgba(139,92,246,0.35)" stroke-width=".8"/>
    <circle cx="34" cy="115" r="3" fill="#8B5CF6" opacity=".8"/>
    <text x="42" y="118" fill="#e2e8f0" opacity=".8">Alt Data</text>
    <!-- News feed -->
    <rect x="24" y="136" width="64" height="22" rx="6" fill="rgba(245,158,11,0.12)" stroke="rgba(245,158,11,0.35)" stroke-width=".8"/>
    <circle cx="34" cy="147" r="3" fill="#F59E0B" opacity=".8"/>
    <text x="42" y="150" fill="#e2e8f0" opacity=".8">News</text>
  </g>

  <!-- Flow arrows from sources to engine -->
  <g stroke="rgba(148,163,184,0.2)" stroke-width=".8" fill="none">
    <path d="M88 51 C105 51 105 82 118 82"/>
    <path d="M88 83 L118 88"/>
    <path d="M88 115 L118 94"/>
    <path d="M88 147 C105 147 105 100 118 100"/>
  </g>

  <!-- Engine block (center) -->
  <g transform="translate(118,64)">
    <rect width="56" height="52" rx="10" fill="rgba(15,23,42,0.7)" stroke="rgba(90,155,212,0.35)" stroke-width="1"/>
    <rect x="4" y="4" width="48" height="12" rx="4" fill="rgba(90,155,212,0.12)"/>
    <text x="10" y="13" font-family="ui-monospace,monospace" font-size="6.5" font-weight="700" fill="rgba(90,155,212,0.8)">ENGINE</text>
    <!-- Processing indicators -->
    <rect x="8" y="22" width="40" height="3" rx="1.5" fill="rgba(148,163,184,0.1)"/>
    <rect x="8" y="22" width="28" height="3" rx="1.5" fill="rgba(90,155,212,0.4)">
      <animate attributeName="width" values="12;36;12" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="29" width="40" height="3" rx="1.5" fill="rgba(148,163,184,0.1)"/>
    <rect x="8" y="29" width="20" height="3" rx="1.5" fill="rgba(16,185,129,0.4)">
      <animate attributeName="width" values="20;38;20" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="36" width="40" height="3" rx="1.5" fill="rgba(148,163,184,0.1)"/>
    <rect x="8" y="36" width="32" height="3" rx="1.5" fill="rgba(139,92,246,0.3)">
      <animate attributeName="width" values="32;16;32" dur="3.5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Flow arrow from engine to chart -->
  <path d="M174 90 L194 90" stroke="rgba(148,163,184,0.25)" stroke-width="1" fill="none" marker-end="none"/>
  <polygon points="192,86 200,90 192,94" fill="rgba(148,163,184,0.25)"/>

  <!-- Candlestick chart (right side) -->
  <g transform="translate(200,26)">
    <!-- Chart panel -->
    <rect width="140" height="180" rx="10" fill="rgba(15,23,42,0.5)" stroke="rgba(148,163,184,0.15)" stroke-width=".8"/>

    <!-- Chart header -->
    <text x="8" y="16" font-family="ui-monospace,monospace" font-size="7" font-weight="700" fill="rgba(226,232,240,0.6)">SIGNAL OUTPUT</text>
    <text x="90" y="16" font-family="ui-monospace,monospace" font-size="6.5" fill="#10B981">+2.4%</text>

    <!-- Horizontal grid lines -->
    <g stroke="rgba(148,163,184,0.08)" stroke-width=".5">
      <line x1="8" y1="34" x2="132" y2="34"/>
      <line x1="8" y1="54" x2="132" y2="54"/>
      <line x1="8" y1="74" x2="132" y2="74"/>
      <line x1="8" y1="94" x2="132" y2="94"/>
      <line x1="8" y1="114" x2="132" y2="114"/>
    </g>

    <!-- Y-axis labels -->
    <g font-family="ui-monospace,monospace" font-size="5.5" fill="rgba(148,163,184,0.35)">
      <text x="2" y="37">142</text>
      <text x="2" y="57">138</text>
      <text x="2" y="77">134</text>
      <text x="2" y="97">130</text>
      <text x="2" y="117">126</text>
    </g>

    <!-- Candlesticks -->
    <g transform="translate(22,24)">
      <!-- Candle 1 (green, up) -->
      <line x1="6" y1="18" x2="6" y2="62" stroke="rgba(16,185,129,0.5)" stroke-width=".8"/>
      <rect x="2" y="28" width="8" height="22" rx="1" fill="url(#sg-candle-up)"/>
      <!-- Candle 2 (red, down) -->
      <line x1="18" y1="22" x2="18" y2="58" stroke="rgba(239,68,68,0.5)" stroke-width=".8"/>
      <rect x="14" y="26" width="8" height="24" rx="1" fill="url(#sg-candle-dn)"/>
      <!-- Candle 3 (green) -->
      <line x1="30" y1="16" x2="30" y2="56" stroke="rgba(16,185,129,0.5)" stroke-width=".8"/>
      <rect x="26" y="20" width="8" height="28" rx="1" fill="url(#sg-candle-up)"/>
      <!-- Candle 4 (green) -->
      <line x1="42" y1="8" x2="42" y2="48" stroke="rgba(16,185,129,0.5)" stroke-width=".8"/>
      <rect x="38" y="14" width="8" height="26" rx="1" fill="url(#sg-candle-up)"/>
      <!-- Candle 5 (red) -->
      <line x1="54" y1="12" x2="54" y2="52" stroke="rgba(239,68,68,0.5)" stroke-width=".8"/>
      <rect x="50" y="18" width="8" height="22" rx="1" fill="url(#sg-candle-dn)"/>
      <!-- Candle 6 (green) -->
      <line x1="66" y1="6" x2="66" y2="44" stroke="rgba(16,185,129,0.5)" stroke-width=".8"/>
      <rect x="62" y="10" width="8" height="26" rx="1" fill="url(#sg-candle-up)"/>
      <!-- Candle 7 (green) -->
      <line x1="78" y1="2" x2="78" y2="38" stroke="rgba(16,185,129,0.5)" stroke-width=".8"/>
      <rect x="74" y="6" width="8" height="24" rx="1" fill="url(#sg-candle-up)"/>
      <!-- Candle 8 (red) -->
      <line x1="90" y1="8" x2="90" y2="42" stroke="rgba(239,68,68,0.5)" stroke-width=".8"/>
      <rect x="86" y="12" width="8" height="20" rx="1" fill="url(#sg-candle-dn)"/>
      <!-- Candle 9 (green) -->
      <line x1="102" y1="0" x2="102" y2="36" stroke="rgba(16,185,129,0.5)" stroke-width=".8"/>
      <rect x="98" y="4" width="8" height="22" rx="1" fill="url(#sg-candle-up)"/>
    </g>

    <!-- Moving average line -->
    <path d="M28 68 C40 62 52 55 64 50 C76 45 88 42 100 38 C112 34 124 30 130 28"
          fill="none" stroke="rgba(90,155,212,0.5)" stroke-width="1.2" stroke-linecap="round" filter="url(#sg-glow)"/>

    <!-- Volume bars at bottom -->
    <g transform="translate(22,128)">
      <rect x="2" y="10" width="8" height="14" rx="1" fill="rgba(16,185,129,0.25)"/>
      <rect x="14" y="16" width="8" height="8" rx="1" fill="rgba(239,68,68,0.2)"/>
      <rect x="26" y="6" width="8" height="18" rx="1" fill="rgba(16,185,129,0.3)"/>
      <rect x="38" y="2" width="8" height="22" rx="1" fill="rgba(16,185,129,0.35)"/>
      <rect x="50" y="12" width="8" height="12" rx="1" fill="rgba(239,68,68,0.2)"/>
      <rect x="62" y="4" width="8" height="20" rx="1" fill="rgba(16,185,129,0.3)"/>
      <rect x="74" y="0" width="8" height="24" rx="1" fill="rgba(16,185,129,0.4)"/>
      <rect x="86" y="14" width="8" height="10" rx="1" fill="rgba(239,68,68,0.2)"/>
      <rect x="98" y="6" width="8" height="18" rx="1" fill="rgba(16,185,129,0.35)"/>
    </g>

    <!-- Bottom stats -->
    <g font-family="ui-monospace,monospace" font-size="6" fill="rgba(148,163,184,0.45)">
      <text x="8" y="170">VOL 2.4M</text>
      <text x="58" y="170">SMA 20</text>
      <text x="100" y="170">1D</text>
    </g>
  </g>

  <!-- Bottom label -->
  <text x="40" y="190" font-family="ui-monospace,monospace" font-size="7" font-weight="700" fill="rgba(148,163,184,0.35)">4 FEEDS</text>
  <text x="130" y="190" font-family="ui-monospace,monospace" font-size="7" font-weight="700" fill="rgba(148,163,184,0.35)">NORMALIZE</text>
  <text x="268" y="216" font-family="ui-monospace,monospace" font-size="7" font-weight="700" fill="rgba(148,163,184,0.35)">DELIVER</text>
</svg>
