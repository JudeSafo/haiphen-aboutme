<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 420" role="img" aria-label="Signal fabric overview">
  <defs>
    <linearGradient id="heroGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5A9BD4" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.35" />
    </linearGradient>
    <linearGradient id="heroLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5A9BD4" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
    <style>
      .bg { fill: #0b1220; stroke: rgba(148,163,184,0.2); stroke-width: 1.4; }
      .grid { stroke: rgba(148,163,184,0.15); stroke-width: 1; }
      .line { fill: none; stroke: url(#heroLine); stroke-width: 3.2; stroke-linecap: round; stroke-linejoin: round; }
      .dash { stroke-dasharray: 8 12; animation: dash 8s linear infinite; }
      .node { fill: #10B981; stroke: rgba(11,18,32,0.6); stroke-width: 2; animation: pulse 2.8s ease-in-out infinite; }
      .chip { fill: rgba(148,163,184,0.16); stroke: rgba(148,163,184,0.4); stroke-width: 1.2; }
      .label { font: 700 12px/1.2 ui-sans-serif, system-ui; fill: #e2e8f0; }
      @keyframes dash { to { stroke-dashoffset: -120; } }
      @keyframes pulse { 0%,100% { transform: scale(1); opacity: 0.85; } 50% { transform: scale(1.18); opacity: 1; } }
    </style>
  </defs>

  <rect x="16" y="16" width="608" height="388" rx="26" class="bg" />
  <rect x="48" y="48" width="544" height="324" rx="20" fill="url(#heroGlow)" opacity="0.18" />

  <path d="M80 120 H560" class="grid" />
  <path d="M80 180 H560" class="grid" />
  <path d="M80 240 H560" class="grid" />
  <path d="M80 300 H560" class="grid" />

  <path d="M90 280 C160 190, 220 250, 300 160 S 440 190, 540 120" class="line dash" />
  <circle cx="160" cy="200" r="8" class="node" />
  <circle cx="300" cy="160" r="8" class="node" />
  <circle cx="440" cy="190" r="8" class="node" />

  <rect x="90" y="70" width="120" height="34" rx="12" class="chip" />
  <rect x="230" y="70" width="140" height="34" rx="12" class="chip" />
  <rect x="390" y="70" width="140" height="34" rx="12" class="chip" />

  <text x="112" y="92" class="label">Signal Intake</text>
  <text x="255" y="92" class="label">Risk Gate</text>
  <text x="412" y="92" class="label">Distribution</text>

  <rect x="120" y="330" width="400" height="18" rx="9" fill="url(#heroGlow)" opacity="0.8" />
</svg>
