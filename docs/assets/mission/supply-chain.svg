<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 240" role="img" aria-label="Supply chain intelligence">
  <defs>
    <linearGradient id="su-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0f1b2e"/>
    </linearGradient>
    <filter id="su-glow-sm">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="su-dots" width="16" height="16" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r=".6" fill="rgba(148,163,184,0.12)"/>
    </pattern>
    <clipPath id="su-clip"><rect x="14" y="14" width="332" height="212" rx="18"/></clipPath>
  </defs>

  <rect x="14" y="14" width="332" height="212" rx="18" fill="url(#su-bg)" stroke="rgba(148,163,184,0.18)" stroke-width="1"/>
  <rect x="14" y="14" width="332" height="212" rx="18" fill="url(#su-dots)" clip-path="url(#su-clip)"/>
  <ellipse cx="180" cy="120" rx="130" ry="80" fill="rgba(16,185,129,0.04)"/>

  <!-- Multi-tier supply network -->
  <!-- Tier 3 (raw materials) -->
  <g font-family="ui-monospace,monospace" font-size="6" fill="rgba(148,163,184,0.4)">
    <text x="50" y="28">TIER 3</text>
    <text x="155" y="28">TIER 2</text>
    <text x="255" y="28">TIER 1</text>
  </g>

  <!-- Tier 3 nodes -->
  <rect x="30" y="40" width="60" height="24" rx="5" fill="rgba(90,155,212,0.1)" stroke="rgba(90,155,212,0.35)" stroke-width=".8"/>
  <text x="60" y="55" text-anchor="middle" font-family="ui-monospace,monospace" font-size="6.5" font-weight="600" fill="rgba(90,155,212,0.7)">Supplier A</text>

  <rect x="30" y="78" width="60" height="24" rx="5" fill="rgba(90,155,212,0.1)" stroke="rgba(90,155,212,0.35)" stroke-width=".8"/>
  <text x="60" y="93" text-anchor="middle" font-family="ui-monospace,monospace" font-size="6.5" font-weight="600" fill="rgba(90,155,212,0.7)">Supplier B</text>

  <rect x="30" y="116" width="60" height="24" rx="5" fill="rgba(245,158,11,0.12)" stroke="#F59E0B" stroke-width=".8"/>
  <text x="60" y="131" text-anchor="middle" font-family="ui-monospace,monospace" font-size="6.5" font-weight="600" fill="rgba(245,158,11,0.7)">Supplier C</text>
  <!-- Risk indicator -->
  <circle cx="82" cy="120" r="4" fill="rgba(245,158,11,0.3)" stroke="#F59E0B" stroke-width=".6">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="82" y="122" text-anchor="middle" font-family="ui-monospace,monospace" font-size="5" font-weight="700" fill="#F59E0B">!</text>

  <rect x="30" y="154" width="60" height="24" rx="5" fill="rgba(90,155,212,0.1)" stroke="rgba(90,155,212,0.35)" stroke-width=".8"/>
  <text x="60" y="169" text-anchor="middle" font-family="ui-monospace,monospace" font-size="6.5" font-weight="600" fill="rgba(90,155,212,0.7)">Supplier D</text>

  <!-- Tier 2 nodes -->
  <rect x="145" y="54" width="60" height="24" rx="5" fill="rgba(16,185,129,0.1)" stroke="rgba(16,185,129,0.35)" stroke-width=".8"/>
  <text x="175" y="69" text-anchor="middle" font-family="ui-monospace,monospace" font-size="6.5" font-weight="600" fill="rgba(16,185,129,0.7)">Mfg. Alpha</text>

  <rect x="145" y="100" width="60" height="24" rx="5" fill="rgba(16,185,129,0.1)" stroke="rgba(16,185,129,0.35)" stroke-width=".8"/>
  <text x="175" y="115" text-anchor="middle" font-family="ui-monospace,monospace" font-size="6.5" font-weight="600" fill="rgba(16,185,129,0.7)">Mfg. Beta</text>

  <rect x="145" y="146" width="60" height="24" rx="5" fill="rgba(239,68,68,0.1)" stroke="rgba(239,68,68,0.4)" stroke-width=".8"/>
  <text x="175" y="161" text-anchor="middle" font-family="ui-monospace,monospace" font-size="6.5" font-weight="600" fill="rgba(239,68,68,0.6)">Mfg. Gamma</text>
  <!-- Disruption indicator -->
  <circle cx="197" cy="150" r="5" fill="rgba(239,68,68,0.25)" stroke="#EF4444" stroke-width=".8">
    <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Tier 1 nodes -->
  <rect x="258" y="75" width="70" height="28" rx="6" fill="rgba(139,92,246,0.12)" stroke="#8B5CF6" stroke-width="1"/>
  <text x="293" y="90" text-anchor="middle" font-family="ui-monospace,monospace" font-size="7" font-weight="700" fill="rgba(139,92,246,0.8)">Integrator</text>
  <text x="293" y="100" text-anchor="middle" font-family="ui-monospace,monospace" font-size="5.5" fill="rgba(139,92,246,0.5)">Primary</text>

  <rect x="258" y="124" width="70" height="28" rx="6" fill="rgba(139,92,246,0.08)" stroke="rgba(139,92,246,0.35)" stroke-width=".8"/>
  <text x="293" y="140" text-anchor="middle" font-family="ui-monospace,monospace" font-size="7" font-weight="600" fill="rgba(139,92,246,0.6)">Backup</text>

  <!-- Supply lines (Tier3 → Tier2) -->
  <line x1="90" y1="52" x2="145" y2="62" stroke="rgba(90,155,212,0.2)" stroke-width=".8"/>
  <line x1="90" y1="90" x2="145" y2="66" stroke="rgba(90,155,212,0.2)" stroke-width=".8"/>
  <line x1="90" y1="90" x2="145" y2="110" stroke="rgba(90,155,212,0.2)" stroke-width=".8"/>
  <line x1="90" y1="128" x2="145" y2="112" stroke="rgba(245,158,11,0.25)" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="90" y1="128" x2="145" y2="156" stroke="rgba(245,158,11,0.25)" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="90" y1="166" x2="145" y2="158" stroke="rgba(90,155,212,0.2)" stroke-width=".8"/>

  <!-- Supply lines (Tier2 → Tier1) -->
  <line x1="205" y1="66" x2="258" y2="86" stroke="rgba(16,185,129,0.25)" stroke-width=".8"/>
  <line x1="205" y1="112" x2="258" y2="92" stroke="rgba(16,185,129,0.25)" stroke-width=".8"/>
  <line x1="205" y1="158" x2="258" y2="136" stroke="rgba(239,68,68,0.2)" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Risk scoring panel -->
  <g transform="translate(240,164)">
    <rect width="96" height="46" rx="6" fill="rgba(15,23,42,0.5)" stroke="rgba(148,163,184,0.12)" stroke-width=".6"/>
    <text x="8" y="14" font-family="ui-monospace,monospace" font-size="6.5" font-weight="700" fill="rgba(226,232,240,0.5)">RISK SCORE</text>
    <rect x="8" y="20" width="60" height="5" rx="2.5" fill="rgba(148,163,184,0.12)"/>
    <rect x="8" y="20" width="42" height="5" rx="2.5" fill="rgba(245,158,11,0.5)"/>
    <text x="72" y="24" font-family="ui-monospace,monospace" font-size="6" fill="rgba(245,158,11,0.7)">70%</text>
    <text x="8" y="38" font-family="ui-monospace,monospace" font-size="5.5" fill="rgba(148,163,184,0.4)">1 disruption active</text>
  </g>

  <!-- Status -->
  <g transform="translate(40,202)" font-family="ui-sans-serif,system-ui" font-size="7.5" font-weight="700">
    <circle cx="6" cy="4" r="3.5" fill="#10B981" opacity=".7" filter="url(#su-glow-sm)"/>
    <text x="14" y="7" fill="rgba(226,232,240,0.65)">4 suppliers</text>
    <circle cx="86" cy="4" r="3.5" fill="#F59E0B" opacity=".7" filter="url(#su-glow-sm)"/>
    <text x="94" y="7" fill="rgba(226,232,240,0.65)">1 risk flag</text>
    <circle cx="166" cy="4" r="3.5" fill="#EF4444" opacity=".7" filter="url(#su-glow-sm)"/>
    <text x="174" y="7" fill="rgba(226,232,240,0.65)">1 disruption</text>
  </g>
</svg>
