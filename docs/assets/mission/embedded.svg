<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 240" role="img" aria-label="Embedded systems">
  <defs>
    <linearGradient id="em-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0f1b2e"/>
    </linearGradient>
    <linearGradient id="em-chip" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(90,155,212,0.2)"/>
      <stop offset="100%" stop-color="rgba(90,155,212,0.06)"/>
    </linearGradient>
    <linearGradient id="em-core" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5A9BD4"/>
      <stop offset="100%" stop-color="#3a7ab8"/>
    </linearGradient>
    <filter id="em-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="em-dots" width="16" height="16" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r=".6" fill="rgba(148,163,184,0.1)"/>
    </pattern>
    <clipPath id="em-clip"><rect x="14" y="14" width="332" height="212" rx="18"/></clipPath>
  </defs>

  <!-- Background -->
  <rect x="14" y="14" width="332" height="212" rx="18" fill="url(#em-bg)" stroke="rgba(148,163,184,0.18)" stroke-width="1"/>
  <rect x="14" y="14" width="332" height="212" rx="18" fill="url(#em-dots)" clip-path="url(#em-clip)"/>

  <!-- SoC / Board layout (center) -->
  <g transform="translate(110,44)">
    <!-- Main chip body -->
    <rect width="140" height="112" rx="10" fill="url(#em-chip)" stroke="rgba(90,155,212,0.35)" stroke-width="1.2"/>

    <!-- PCB traces (background detail) -->
    <g stroke="rgba(148,163,184,0.08)" stroke-width=".6" fill="none">
      <path d="M16 28 H50 V44 H80"/>
      <path d="M16 72 H40 V88 H80"/>
      <path d="M124 36 H100 V52 H80"/>
      <path d="M124 80 H108 V64 H80"/>
    </g>

    <!-- Core die -->
    <rect x="42" y="30" width="56" height="52" rx="6" fill="rgba(15,23,42,0.8)" stroke="rgba(90,155,212,0.5)" stroke-width="1"/>
    <rect x="50" y="38" width="40" height="36" rx="4" fill="url(#em-core)" opacity=".2"/>
    <!-- Core label -->
    <text x="52" y="54" font-family="ui-monospace,monospace" font-size="7" font-weight="700" fill="rgba(90,155,212,0.9)">RUNTIME</text>
    <text x="55" y="64" font-family="ui-monospace,monospace" font-size="5.5" fill="rgba(148,163,184,0.5)">edge v3.1</text>

    <!-- Core pulse indicator -->
    <circle cx="90" cy="40" r="3" fill="#10B981" opacity=".6">
      <animate attributeName="opacity" values=".4;.9;.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Functional blocks inside chip -->
    <g font-family="ui-monospace,monospace" font-size="5" fill="rgba(148,163,184,0.45)">
      <!-- Memory block -->
      <rect x="6" y="8" width="30" height="14" rx="3" fill="rgba(148,163,184,0.06)" stroke="rgba(148,163,184,0.15)" stroke-width=".5"/>
      <text x="10" y="18" font-weight="700">MEM</text>
      <!-- I/O block -->
      <rect x="104" y="8" width="30" height="14" rx="3" fill="rgba(148,163,184,0.06)" stroke="rgba(148,163,184,0.15)" stroke-width=".5"/>
      <text x="108" y="18" font-weight="700">I/O</text>
      <!-- BUS block -->
      <rect x="6" y="90" width="30" height="14" rx="3" fill="rgba(148,163,184,0.06)" stroke="rgba(148,163,184,0.15)" stroke-width=".5"/>
      <text x="10" y="100" font-weight="700">BUS</text>
      <!-- NET block -->
      <rect x="104" y="90" width="30" height="14" rx="3" fill="rgba(16,185,129,0.08)" stroke="rgba(16,185,129,0.2)" stroke-width=".5"/>
      <text x="108" y="100" fill="rgba(16,185,129,0.6)" font-weight="700">NET</text>
    </g>

    <!-- Pins (left side) -->
    <g stroke="rgba(148,163,184,0.35)" stroke-width="2" stroke-linecap="round">
      <line x1="0" y1="24" x2="-16" y2="24"/>
      <line x1="0" y1="40" x2="-16" y2="40"/>
      <line x1="0" y1="56" x2="-16" y2="56"/>
      <line x1="0" y1="72" x2="-16" y2="72"/>
      <line x1="0" y1="88" x2="-16" y2="88"/>
    </g>
    <!-- Pins (right side) -->
    <g stroke="rgba(148,163,184,0.35)" stroke-width="2" stroke-linecap="round">
      <line x1="140" y1="24" x2="156" y2="24"/>
      <line x1="140" y1="40" x2="156" y2="40"/>
      <line x1="140" y1="56" x2="156" y2="56"/>
      <line x1="140" y1="72" x2="156" y2="72"/>
      <line x1="140" y1="88" x2="156" y2="88"/>
    </g>
    <!-- Pins (top) -->
    <g stroke="rgba(148,163,184,0.35)" stroke-width="2" stroke-linecap="round">
      <line x1="30" y1="0" x2="30" y2="-12"/>
      <line x1="56" y1="0" x2="56" y2="-12"/>
      <line x1="82" y1="0" x2="82" y2="-12"/>
      <line x1="108" y1="0" x2="108" y2="-12"/>
    </g>
    <!-- Pins (bottom) -->
    <g stroke="rgba(148,163,184,0.35)" stroke-width="2" stroke-linecap="round">
      <line x1="30" y1="112" x2="30" y2="124"/>
      <line x1="56" y1="112" x2="56" y2="124"/>
      <line x1="82" y1="112" x2="82" y2="124"/>
      <line x1="108" y1="112" x2="108" y2="124"/>
    </g>
  </g>

  <!-- Terminal window (left side) -->
  <g transform="translate(22,56)">
    <rect width="76" height="60" rx="6" fill="rgba(15,23,42,0.7)" stroke="rgba(148,163,184,0.18)" stroke-width=".8"/>
    <!-- Title bar -->
    <rect width="76" height="14" rx="6" fill="rgba(148,163,184,0.06)"/>
    <rect y="8" width="76" height="6" fill="rgba(148,163,184,0.06)"/>
    <circle cx="8" cy="7" r="2" fill="rgba(239,68,68,0.5)"/>
    <circle cx="15" cy="7" r="2" fill="rgba(245,158,11,0.5)"/>
    <circle cx="22" cy="7" r="2" fill="rgba(16,185,129,0.5)"/>
    <!-- CLI lines -->
    <g font-family="ui-monospace,monospace" font-size="5.5">
      <text x="4" y="24" fill="rgba(16,185,129,0.7)">$</text>
      <text x="10" y="24" fill="rgba(226,232,240,0.5)">haiphen run</text>
      <text x="4" y="33" fill="rgba(90,155,212,0.5)">  agent: ready</text>
      <text x="4" y="42" fill="rgba(16,185,129,0.5)">  latency: 3ms</text>
      <text x="4" y="51" fill="rgba(148,163,184,0.4)">  signals: 2.4k</text>
    </g>
  </g>

  <!-- Cloud connector (right side) -->
  <g transform="translate(280,56)">
    <rect width="56" height="60" rx="6" fill="rgba(15,23,42,0.5)" stroke="rgba(148,163,184,0.15)" stroke-width=".8"/>
    <text x="10" y="14" font-family="ui-monospace,monospace" font-size="6" font-weight="700" fill="rgba(148,163,184,0.5)">CLOUD</text>
    <!-- Cloud icon simplified -->
    <path d="M16 30 C12 20 28 16 30 24 C36 18 46 24 42 32 H16 Z" fill="rgba(90,155,212,0.15)" stroke="rgba(90,155,212,0.3)" stroke-width=".8"/>
    <!-- Sync arrows -->
    <path d="M20 42 L36 42" stroke="rgba(16,185,129,0.4)" stroke-width=".8" fill="none"/>
    <polygon points="34,40 38,42 34,44" fill="rgba(16,185,129,0.4)"/>
    <path d="M36 48 L20 48" stroke="rgba(90,155,212,0.4)" stroke-width=".8" fill="none"/>
    <polygon points="22,46 18,48 22,50" fill="rgba(90,155,212,0.4)"/>
  </g>

  <!-- Connection arrows: terminal -> chip -->
  <path d="M98 86 L108 86" stroke="rgba(148,163,184,0.2)" stroke-width=".8" fill="none"/>
  <polygon points="106,83 110,86 106,89" fill="rgba(148,163,184,0.2)"/>

  <!-- Connection arrows: chip -> cloud -->
  <path d="M266 86 L278 86" stroke="rgba(148,163,184,0.2)" stroke-width=".8" fill="none"/>
  <polygon points="276,83 280,86 276,89" fill="rgba(148,163,184,0.2)"/>

  <!-- Sensor inputs (bottom left) -->
  <g transform="translate(30,140)" font-family="ui-monospace,monospace" font-size="6">
    <rect width="60" height="18" rx="4" fill="rgba(245,158,11,0.08)" stroke="rgba(245,158,11,0.2)" stroke-width=".6"/>
    <circle cx="8" cy="9" r="2.5" fill="rgba(245,158,11,0.4)"/>
    <text x="14" y="12" fill="rgba(245,158,11,0.6)">SENSOR</text>
    <rect y="22" width="60" height="18" rx="4" fill="rgba(139,92,246,0.08)" stroke="rgba(139,92,246,0.2)" stroke-width=".6"/>
    <circle cx="8" cy="31" r="2.5" fill="rgba(139,92,246,0.4)"/>
    <text x="14" y="34" fill="rgba(139,92,246,0.6)">GPIO</text>
    <rect y="44" width="60" height="18" rx="4" fill="rgba(90,155,212,0.08)" stroke="rgba(90,155,212,0.2)" stroke-width=".6"/>
    <circle cx="8" cy="53" r="2.5" fill="rgba(90,155,212,0.4)"/>
    <text x="14" y="56" fill="rgba(90,155,212,0.6)">SERIAL</text>
  </g>

  <!-- Performance metrics (bottom right) -->
  <g transform="translate(270,140)" font-family="ui-monospace,monospace" font-size="6">
    <text x="0" y="8" font-weight="700" fill="rgba(148,163,184,0.45)">PERF</text>
    <text x="0" y="22" fill="rgba(16,185,129,0.6)">CPU  12%</text>
    <text x="0" y="34" fill="rgba(90,155,212,0.6)">MEM  48MB</text>
    <text x="0" y="46" fill="rgba(245,158,11,0.5)">NET  2.1ms</text>
    <!-- Mini sparkline -->
    <path d="M0 56 L8 52 L16 54 L24 50 L32 48 L40 46 L48 44 L56 42" fill="none" stroke="rgba(16,185,129,0.35)" stroke-width=".8"/>
  </g>

  <!-- Bottom label -->
  <g font-family="ui-monospace,monospace" font-size="7" font-weight="700" fill="rgba(148,163,184,0.3)">
    <text x="40" y="216">LOCAL GATEWAY</text>
    <text x="160" y="216">EDGE RUNTIME</text>
    <text x="280" y="216">SYNC</text>
  </g>
</svg>
