<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 340" role="img" aria-label="Delivery surfaces">
  <defs>
    <style>
      .bg { fill: #0b1220; stroke: rgba(148,163,184,0.2); stroke-width: 1.2; }
      .node { fill: rgba(148,163,184,0.18); stroke: rgba(148,163,184,0.35); stroke-width: 1.2; }
      .connector { stroke: #5A9BD4; stroke-width: 2.6; stroke-linecap: round; stroke-linejoin: round; stroke-dasharray: 6 10; animation: dash 6s linear infinite; }
      .label { font: 700 11px/1.2 ui-sans-serif, system-ui; fill: #e2e8f0; }
      .pulse { fill: #10B981; animation: pulse 2.5s ease-in-out infinite; }
      @keyframes dash { to { stroke-dashoffset: -70; } }
      @keyframes pulse { 0%,100% { transform: scale(1); opacity: 0.85; } 50% { transform: scale(1.22); opacity: 1; } }
    </style>
  </defs>
  <rect x="16" y="16" width="488" height="308" rx="22" class="bg" />

  <rect x="80" y="70" width="110" height="54" rx="12" class="node" />
  <rect x="215" y="70" width="110" height="54" rx="12" class="node" />
  <rect x="350" y="70" width="90" height="54" rx="12" class="node" />
  <rect x="175" y="180" width="170" height="70" rx="14" class="node" />

  <path d="M190 96 H215" class="connector" />
  <path d="M325 96 H350" class="connector" />
  <path d="M260 124 V180" class="connector" />

  <circle cx="260" cy="180" r="8" class="pulse" />

  <text x="110" y="102" class="label">API</text>
  <text x="235" y="102" class="label">Webhooks</text>
  <text x="375" y="102" class="label">CLI</text>
  <text x="225" y="220" class="label">Dashboard</text>
</svg>
