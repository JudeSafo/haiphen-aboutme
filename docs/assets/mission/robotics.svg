<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 240" role="img" aria-label="Robotics automation">
  <defs>
    <linearGradient id="rb-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0f1b2e"/>
    </linearGradient>
    <linearGradient id="rb-arm" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(90,155,212,0.8)"/>
      <stop offset="100%" stop-color="rgba(90,155,212,0.5)"/>
    </linearGradient>
    <filter id="rb-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="rb-glow-sm">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="rb-dots" width="16" height="16" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r=".6" fill="rgba(148,163,184,0.1)"/>
    </pattern>
    <pattern id="rb-grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M0 24 H24 M24 0 V24" fill="none" stroke="rgba(148,163,184,0.05)" stroke-width=".5"/>
    </pattern>
    <clipPath id="rb-clip"><rect x="14" y="14" width="332" height="212" rx="18"/></clipPath>
  </defs>

  <!-- Background -->
  <rect x="14" y="14" width="332" height="212" rx="18" fill="url(#rb-bg)" stroke="rgba(148,163,184,0.18)" stroke-width="1"/>
  <rect x="14" y="14" width="332" height="212" rx="18" fill="url(#rb-dots)" clip-path="url(#rb-clip)"/>

  <!-- Workspace grid floor -->
  <g clip-path="url(#rb-clip)">
    <rect x="14" y="160" width="332" height="66" fill="url(#rb-grid)"/>
    <rect x="14" y="160" width="332" height="1" fill="rgba(148,163,184,0.1)"/>
  </g>

  <!-- Robot arm -->
  <g transform="translate(80,42)">
    <!-- Base mount -->
    <rect x="20" y="140" width="60" height="18" rx="6" fill="rgba(148,163,184,0.12)" stroke="rgba(148,163,184,0.25)" stroke-width="1"/>
    <rect x="30" y="134" width="40" height="10" rx="4" fill="rgba(148,163,184,0.08)" stroke="rgba(148,163,184,0.2)" stroke-width=".8"/>

    <!-- Arm segments (thick, with gradient stroke) -->
    <!-- Segment 1: Base to elbow -->
    <line x1="50" y1="134" x2="35" y2="90" stroke="rgba(90,155,212,0.7)" stroke-width="8" stroke-linecap="round"/>
    <line x1="50" y1="134" x2="35" y2="90" stroke="rgba(90,155,212,0.15)" stroke-width="12" stroke-linecap="round"/>

    <!-- Segment 2: Elbow to wrist -->
    <line x1="35" y1="90" x2="80" y2="60" stroke="rgba(90,155,212,0.7)" stroke-width="7" stroke-linecap="round"/>
    <line x1="35" y1="90" x2="80" y2="60" stroke="rgba(90,155,212,0.12)" stroke-width="11" stroke-linecap="round"/>

    <!-- Segment 3: Wrist to end effector -->
    <line x1="80" y1="60" x2="115" y2="40" stroke="rgba(90,155,212,0.6)" stroke-width="5" stroke-linecap="round"/>
    <line x1="80" y1="60" x2="115" y2="40" stroke="rgba(90,155,212,0.1)" stroke-width="9" stroke-linecap="round"/>

    <!-- End effector (gripper) -->
    <line x1="115" y1="40" x2="128" y2="32" stroke="rgba(16,185,129,0.6)" stroke-width="3" stroke-linecap="round"/>
    <line x1="115" y1="40" x2="128" y2="48" stroke="rgba(16,185,129,0.6)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="130" cy="32" r="2.5" fill="rgba(16,185,129,0.4)"/>
    <circle cx="130" cy="48" r="2.5" fill="rgba(16,185,129,0.4)"/>

    <!-- Joint circles -->
    <circle cx="50" cy="134" r="8" fill="rgba(15,23,42,0.8)" stroke="rgba(90,155,212,0.5)" stroke-width="1.5"/>
    <circle cx="50" cy="134" r="3.5" fill="rgba(90,155,212,0.4)"/>

    <circle cx="35" cy="90" r="7" fill="rgba(15,23,42,0.8)" stroke="rgba(90,155,212,0.5)" stroke-width="1.5"/>
    <circle cx="35" cy="90" r="3" fill="#10B981" opacity=".5" filter="url(#rb-glow-sm)"/>

    <circle cx="80" cy="60" r="6" fill="rgba(15,23,42,0.8)" stroke="rgba(90,155,212,0.5)" stroke-width="1.5"/>
    <circle cx="80" cy="60" r="2.5" fill="#10B981" opacity=".5" filter="url(#rb-glow-sm)"/>

    <circle cx="115" cy="40" r="5" fill="rgba(15,23,42,0.8)" stroke="rgba(16,185,129,0.5)" stroke-width="1.2"/>
    <circle cx="115" cy="40" r="2" fill="#10B981" opacity=".6"/>

    <!-- Motion arc indicators -->
    <path d="M25 100 A20 20 0 0 1 45 80" fill="none" stroke="rgba(148,163,184,0.12)" stroke-width=".8" stroke-dasharray="2,2"/>
    <path d="M70 68 A18 18 0 0 1 88 52" fill="none" stroke="rgba(148,163,184,0.12)" stroke-width=".8" stroke-dasharray="2,2"/>
  </g>

  <!-- Telemetry panel (right side) -->
  <g transform="translate(238,32)">
    <rect width="100" height="132" rx="8" fill="rgba(15,23,42,0.55)" stroke="rgba(148,163,184,0.15)" stroke-width=".8"/>
    <!-- Header -->
    <rect width="100" height="18" rx="8" fill="rgba(148,163,184,0.06)"/>
    <rect y="10" width="100" height="8" fill="rgba(148,163,184,0.06)"/>
    <text x="8" y="13" font-family="ui-monospace,monospace" font-size="6.5" font-weight="700" fill="rgba(226,232,240,0.6)">TELEMETRY</text>
    <circle cx="88" cy="9" r="2.5" fill="#10B981" opacity=".6">
      <animate attributeName="opacity" values=".4;.8;.4" dur="1.8s" repeatCount="indefinite"/>
    </circle>

    <!-- Joint angle readouts -->
    <g font-family="ui-monospace,monospace" font-size="6" transform="translate(8,28)">
      <text y="0" fill="rgba(148,163,184,0.4)">J1</text>
      <text x="14" y="0" fill="rgba(90,155,212,0.7)">45.2°</text>
      <rect x="48" y="-5" width="36" height="6" rx="2" fill="rgba(148,163,184,0.06)"/>
      <rect x="48" y="-5" width="18" height="6" rx="2" fill="rgba(90,155,212,0.25)"/>

      <text y="14" fill="rgba(148,163,184,0.4)">J2</text>
      <text x="14" y="14" fill="rgba(90,155,212,0.7)">120.8°</text>
      <rect x="48" y="9" width="36" height="6" rx="2" fill="rgba(148,163,184,0.06)"/>
      <rect x="48" y="9" width="28" height="6" rx="2" fill="rgba(90,155,212,0.3)"/>

      <text y="28" fill="rgba(148,163,184,0.4)">J3</text>
      <text x="14" y="28" fill="rgba(16,185,129,0.7)">78.5°</text>
      <rect x="48" y="23" width="36" height="6" rx="2" fill="rgba(148,163,184,0.06)"/>
      <rect x="48" y="23" width="22" height="6" rx="2" fill="rgba(16,185,129,0.25)"/>

      <text y="42" fill="rgba(148,163,184,0.4)">EF</text>
      <text x="14" y="42" fill="rgba(16,185,129,0.7)">GRIP</text>
      <rect x="48" y="37" width="36" height="6" rx="2" fill="rgba(16,185,129,0.08)"/>
      <rect x="48" y="37" width="32" height="6" rx="2" fill="rgba(16,185,129,0.3)"/>
    </g>

    <!-- Velocity graph -->
    <g transform="translate(8,82)">
      <text y="0" font-family="ui-monospace,monospace" font-size="5.5" font-weight="700" fill="rgba(148,163,184,0.4)">VELOCITY</text>
      <rect y="4" width="84" height="28" rx="4" fill="rgba(15,23,42,0.4)"/>
      <path d="M2 26 L10 22 L18 24 L26 18 L34 20 L42 14 L50 16 L58 10 L66 12 L74 8 L82 6"
            fill="none" stroke="rgba(90,155,212,0.45)" stroke-width="1" stroke-linecap="round"/>
      <path d="M2 28 L10 24 L18 26 L26 22 L34 24 L42 20 L50 22 L58 18 L66 20 L74 16 L82 14"
            fill="none" stroke="rgba(16,185,129,0.35)" stroke-width="1" stroke-linecap="round"/>
    </g>

    <!-- Status -->
    <g transform="translate(8,118)" font-family="ui-monospace,monospace" font-size="6">
      <circle cx="4" cy="0" r="2.5" fill="#10B981" opacity=".6"/>
      <text x="10" y="3" fill="rgba(226,232,240,0.5)">OPERATIONAL</text>
    </g>
  </g>

  <!-- Control loop feedback arrow -->
  <g transform="translate(214,100)">
    <path d="M0 0 C-10 20 -10 40 0 56" fill="none" stroke="rgba(245,158,11,0.25)" stroke-width=".8" stroke-dasharray="3,3"/>
    <polygon points="-2,54 0,60 2,54" fill="rgba(245,158,11,0.25)"/>
    <text x="-30" y="32" font-family="ui-monospace,monospace" font-size="5" fill="rgba(245,158,11,0.35)" transform="rotate(-90,-30,32)">FEEDBACK</text>
  </g>

  <!-- Bottom status row -->
  <g transform="translate(30,196)" font-family="ui-monospace,monospace" font-size="6.5" font-weight="700">
    <rect width="72" height="18" rx="4" fill="rgba(16,185,129,0.08)" stroke="rgba(16,185,129,0.2)" stroke-width=".6"/>
    <text x="8" y="12" fill="rgba(16,185,129,0.6)">CYCLE: 42ms</text>
    <rect x="80" width="72" height="18" rx="4" fill="rgba(90,155,212,0.08)" stroke="rgba(90,155,212,0.2)" stroke-width=".6"/>
    <text x="88" y="12" fill="rgba(90,155,212,0.6)">ACCEL: 0.8g</text>
    <rect x="160" width="72" height="18" rx="4" fill="rgba(139,92,246,0.08)" stroke="rgba(139,92,246,0.2)" stroke-width=".6"/>
    <text x="168" y="12" fill="rgba(139,92,246,0.6)">TORQ: 2.4N</text>
  </g>
</svg>
