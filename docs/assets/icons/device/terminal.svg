<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="Terminal">
  <defs>
    <linearGradient id="gShell" x1="18" y1="24" x2="110" y2="110" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="1" stop-color="#111B2E"/>
    </linearGradient>
    <linearGradient id="gBorder" x1="18" y1="24" x2="110" y2="110" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00C2FF"/>
      <stop offset="0.55" stop-color="#7C3AED"/>
      <stop offset="1" stop-color="#2AF598"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.30"/>
    </filter>
  </defs>

  <!-- frame -->
  <rect x="16" y="24" width="96" height="80" rx="18" fill="url(#gShell)" filter="url(#shadow)"/>
  <rect x="16" y="24" width="96" height="80" rx="18" fill="none" stroke="url(#gBorder)" stroke-width="3"/>

  <!-- titlebar dots -->
  <circle cx="34" cy="40" r="4" fill="#FF4D6D"/>
  <circle cx="48" cy="40" r="4" fill="#FFD166"/>
  <circle cx="62" cy="40" r="4" fill="#2AF598"/>

  <!-- prompt: >_ -->
  <path d="M34 64l14 10-14 10" fill="none" stroke="#00C2FF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="58" y="82" width="28" height="6" rx="3" fill="#2AF598"/>

  <!-- subtle scanline -->
  <rect x="20" y="52" width="88" height="2" rx="1" fill="#FFFFFF" opacity="0.05"/>
</svg>
