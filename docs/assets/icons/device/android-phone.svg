<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="Android phone">
  <defs>
    <linearGradient id="gBody" x1="20" y1="16" x2="108" y2="112" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2AF598"/>
      <stop offset="1" stop-color="#00C2FF"/>
    </linearGradient>

    <linearGradient id="gScreen" x1="34" y1="30" x2="94" y2="104" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="0.55" stop-color="#0F2A4A"/>
      <stop offset="1" stop-color="#1B4B7A"/>
    </linearGradient>

    <linearGradient id="gGlow" x1="28" y1="34" x2="96" y2="104" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.30"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <!-- outer glow -->
  <path
    d="M36 16h56a18 18 0 0 1 18 18v60a18 18 0 0 1-18 18H36A18 18 0 0 1 18 94V34a18 18 0 0 1 18-18Z"
    fill="url(#gBody)"
    opacity="0.22"
  />

  <!-- phone body -->
  <path
    d="M40 14h48a18 18 0 0 1 18 18v64a18 18 0 0 1-18 18H40A18 18 0 0 1 22 96V32a18 18 0 0 1 18-18Z"
    fill="url(#gBody)"
    filter="url(#shadow)"
  />

  <!-- speaker -->
  <rect x="54" y="22" width="20" height="4" rx="2" fill="#0B1220" opacity="0.55"/>

  <!-- screen -->
  <rect x="34" y="30" width="60" height="70" rx="12" fill="url(#gScreen)"/>
  <rect x="34" y="30" width="60" height="70" rx="12" fill="url(#gGlow)"/>

  <!-- accent dots -->
  <circle cx="46" cy="34" r="2.2" fill="#2AF598"/>
  <circle cx="82" cy="34" r="2.2" fill="#00C2FF"/>

  <!-- bottom gesture pill -->
  <rect x="54" y="104" width="20" height="5" rx="2.5" fill="#0B1220" opacity="0.45"/>

  <!-- highlight edge -->
  <path
    d="M40 16h48a16 16 0 0 1 16 16v2c0-8.837-7.163-16-16-16H40c-8.837 0-16 7.163-16 16v-2A16 16 0 0 1 40 16Z"
    fill="#FFFFFF"
    opacity="0.18"
  />
</svg>
