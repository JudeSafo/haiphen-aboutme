<?xml version="1.0" encoding="UTF-8"?>
<!--  ðŸ“š  Data-to-Knowledge Sorter v5-b â€“ neural-net + labels  -->
<svg viewBox="0 0 760 160"
     preserveAspectRatio="xMidYMid meet"
     xmlns="http://www.w3.org/2000/svg"
     font-family="Helvetica,Arial,sans-serif"
     font-size="10"
     text-anchor="middle">

  <!-- â”€â”€â”€  STYLE & MOTION  â”€â”€â”€ -->
  <style><![CDATA[
    .c{fill:#5A9BD4;}  .t{fill:#e67e22;}  .s{fill:#9b59b6;}
    .sym{stroke:#333;stroke-width:.8;fill-opacity:.9;}

    @keyframes slideLR{to{transform:translateX(560px);} }
    @keyframes dropEnt{to{transform:translateY(-20px);} }
    @keyframes dropRel{to{transform:translateY( 20px);} }
    @keyframes dropEvt{to{transform:translateY( 60px);} }

    .d0{animation-delay:0s;}   .d1{animation-delay:.35s;}
    .d2{animation-delay:.7s;}  .d3{animation-delay:1.05s;}
    .d4{animation-delay:1.4s;} .d5{animation-delay:1.75s;}

    .wrap{animation:slideLR 3s cubic-bezier(.55,.08,.55,1) forwards;}
    .ent{animation:dropEnt .7s 2s ease-in forwards;}
    .rel{animation:dropRel .7s 2s ease-in forwards;}
    .evt{animation:dropEvt .7s 2s ease-in forwards;}

    .shelf{stroke:#888;stroke-width:2;}

    .node{fill:#bdc3c7;stroke:#444;stroke-width:.6;}
    .link{stroke:#888;stroke-width:1;}
  ]]></style>

  <!-- â”€â”€â”€  INCOMING STREAM  â”€â”€â”€ -->
  <g transform="translate(20 30)">
    <g class="wrap d0"><circle  class="sym c ent" cx="0"  cy="0" r="10"/></g>
    <g class="wrap d1"><polygon class="sym t rel" points="0,0 10,20 -10,20"/></g>
    <g class="wrap d2"><rect    class="sym s evt" x="-10" y="0" width="20" height="20" rx="2"/></g>

    <g class="wrap d3"><polygon class="sym t rel" points="0,40 10,60 -10,60"/></g>
    <g class="wrap d4"><circle  class="sym c ent" cx="0"  cy="40" r="10"/></g>
    <g class="wrap d5"><rect    class="sym s evt" x="-10" y="80" width="20" height="20" rx="2"/></g>
  </g>

  <!-- â”€â”€â”€  NEURAL-NETWORK / KNOWLEDGE GRAPH  â”€â”€â”€ -->
  <g id="kg" transform="translate(193 10)">
    <!-- label -->
    <text y="-8" font-weight="bold">Knowledge Graph</text>

    <!-- nodes -->
    <circle class="node" cx="0"  cy="0"   r="4"/>
    <circle class="node" cx="0"  cy="40"  r="4"/>
    <circle class="node" cx="0"  cy="80"  r="4"/>

    <circle class="node" cx="18" cy="20"  r="4"/>
    <circle class="node" cx="18" cy="60"  r="4"/>

    <circle class="node" cx="36" cy="0"   r="4"/>
    <circle class="node" cx="36" cy="40"  r="4"/>
    <circle class="node" cx="36" cy="80"  r="4"/>

    <!-- links -->
    <g class="link">
      <line x1="0" y1="0"  x2="18" y2="20"/>
      <line x1="0" y1="40" x2="18" y2="20"/>
      <line x1="0" y1="40" x2="18" y2="60"/>
      <line x1="0" y1="80" x2="18" y2="60"/>
    </g>
    <g class="link">
      <line x1="18" y1="20" x2="36" y2="0"/>
      <line x1="18" y1="20" x2="36" y2="40"/>
      <line x1="18" y1="60" x2="36" y2="40"/>
      <line x1="18" y1="60" x2="36" y2="80"/>
    </g>
  </g>

  <!-- â”€â”€â”€  SHELVES & LABELS  â”€â”€â”€ -->
  <g transform="translate(200 0)">
    <!-- shelf lines -->
    <line class="shelf" x1="0" y1="10"  x2="540" y2="10"/>
    <line class="shelf" x1="0" y1="50"  x2="540" y2="50"/>
    <line class="shelf" x1="0" y1="90"  x2="540" y2="90"/>

    <!-- new top-aligned labels -->
    <text font-weight="bold" x="540" y="5"  text-anchor="end">Entities</text>
    <text font-weight="bold" x="540" y="45" text-anchor="end">Relations</text>
    <text font-weight="bold" x="540" y="85" text-anchor="end">Events</text>
  </g>
</svg>