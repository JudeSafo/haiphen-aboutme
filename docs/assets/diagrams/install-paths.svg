<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 220" width="560" height="220">
  <defs>
    <linearGradient id="ip-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0f1b2e"/>
    </linearGradient>
    <linearGradient id="ip-card1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(90,155,212,0.12)"/>
      <stop offset="100%" stop-color="rgba(90,155,212,0.04)"/>
    </linearGradient>
    <linearGradient id="ip-card2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(16,185,129,0.12)"/>
      <stop offset="100%" stop-color="rgba(16,185,129,0.04)"/>
    </linearGradient>
    <filter id="ip-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="ip-dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.6" fill="rgba(148,163,184,0.12)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="560" height="220" rx="14" fill="url(#ip-bg)"/>
  <rect width="560" height="220" rx="14" fill="url(#ip-dots)"/>

  <!-- Title -->
  <text x="280" y="28" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="12" font-weight="700" letter-spacing="0.08em">DEPLOYMENT OPTIONS</text>

  <!-- Cloud-Native Column -->
  <rect x="30" y="42" width="240" height="165" rx="12" fill="url(#ip-card1)" stroke="#5A9BD4" stroke-width="1"/>
  <text x="150" y="64" text-anchor="middle" fill="#5A9BD4" font-family="system-ui,sans-serif" font-size="11" font-weight="800">Cloud-Native</text>

  <!-- Cloud provider icons -->
  <circle cx="125" cy="86" r="14" fill="rgba(90,155,212,0.15)" stroke="#5A9BD4" stroke-width="0.8"/>
  <text x="125" y="90" text-anchor="middle" fill="#5A9BD4" font-size="9" font-weight="700">CF</text>
  <circle cx="165" cy="86" r="14" fill="rgba(90,155,212,0.15)" stroke="#5A9BD4" stroke-width="0.8"/>
  <text x="165" y="90" text-anchor="middle" fill="#5A9BD4" font-size="9" font-weight="700">AWS</text>

  <!-- Arrow down -->
  <line x1="150" y1="104" x2="150" y2="124" stroke="#5A9BD4" stroke-width="1.5" stroke-dasharray="4 3">
    <animate attributeName="stroke-dashoffset" from="14" to="0" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <polygon points="146,122 150,130 154,122" fill="#5A9BD4"/>

  <text x="150" y="144" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="10" font-weight="600">Global Edge Network</text>

  <!-- Arrow down -->
  <line x1="150" y1="152" x2="150" y2="168" stroke="#5A9BD4" stroke-width="1" stroke-dasharray="4 3" opacity="0.5"/>

  <!-- Status -->
  <circle cx="120" cy="182" r="5" fill="#10B981" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="182" r="3" fill="#10B981"/>
  <text x="130" y="186" fill="#10B981" font-family="'SF Mono',monospace" font-size="10" font-weight="700">Production Ready</text>

  <!-- Local / Edge Column -->
  <rect x="290" y="42" width="240" height="165" rx="12" fill="url(#ip-card2)" stroke="#10B981" stroke-width="1"/>
  <text x="410" y="64" text-anchor="middle" fill="#10B981" font-family="system-ui,sans-serif" font-size="11" font-weight="800">Local / Edge</text>

  <!-- Local provider icons -->
  <circle cx="385" cy="86" r="14" fill="rgba(16,185,129,0.15)" stroke="#10B981" stroke-width="0.8"/>
  <text x="385" y="90" text-anchor="middle" fill="#10B981" font-size="8" font-weight="700">brew</text>
  <circle cx="425" cy="86" r="14" fill="rgba(16,185,129,0.15)" stroke="#10B981" stroke-width="0.8"/>
  <text x="425" y="90" text-anchor="middle" fill="#10B981" font-size="9" font-weight="700">üê≥</text>

  <!-- Arrow down -->
  <line x1="410" y1="104" x2="410" y2="124" stroke="#10B981" stroke-width="1.5" stroke-dasharray="4 3">
    <animate attributeName="stroke-dashoffset" from="14" to="0" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <polygon points="406,122 410,130 414,122" fill="#10B981"/>

  <text x="410" y="144" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="10" font-weight="600">CLI Gateway</text>

  <!-- Arrow down -->
  <line x1="410" y1="152" x2="410" y2="168" stroke="#10B981" stroke-width="1" stroke-dasharray="4 3" opacity="0.5"/>

  <!-- Status -->
  <circle cx="380" cy="182" r="5" fill="#10B981" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="182" r="3" fill="#10B981"/>
  <text x="390" y="186" fill="#10B981" font-family="'SF Mono',monospace" font-size="10" font-weight="700">Dev Ready</text>
</svg>
