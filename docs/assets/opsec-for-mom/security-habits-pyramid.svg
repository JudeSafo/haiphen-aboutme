<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F7FAFF"/>
      <stop offset="100%" stop-color="#EFF5FF"/>
    </linearGradient>
    <style>
      .title { font: 700 36px Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#0b2a3d; }
      .subtitle { font: 500 18px Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#6b7280; }
      .label { font: 600 20px Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    </style>
  </defs>

  <rect width="1200" height="800" rx="28" fill="url(#bg)"/>

  <text x="60" y="90" class="title">Security Habits Pyramid</text>
  <text x="60" y="120" class="subtitle">Start at the bottom and work up. The base does the heavy lifting.</text>

  <rect x="200" y="540" width="800" height="90" rx="18" fill="#5A9BD4"/>
  <text x="600" y="595" text-anchor="middle" class="label" fill="#FFFFFF">Auto-updates</text>

  <rect x="250" y="450" width="700" height="90" rx="18" fill="#7DB1DE"/>
  <text x="600" y="505" text-anchor="middle" class="label" fill="#0b2a3d">Unique passwords</text>

  <rect x="300" y="360" width="600" height="90" rx="18" fill="#9BC2E6"/>
  <text x="600" y="415" text-anchor="middle" class="label" fill="#0b2a3d">Two-factor authentication</text>

  <rect x="350" y="270" width="500" height="90" rx="18" fill="#B9D4EF"/>
  <text x="600" y="325" text-anchor="middle" class="label" fill="#0b2a3d">Backups (cloud + local)</text>

  <rect x="400" y="180" width="400" height="90" rx="18" fill="#D6E6F7"/>
  <text x="600" y="235" text-anchor="middle" class="label" fill="#0b2a3d">Advanced tools (VPN, DNS filters)</text>
</svg>
