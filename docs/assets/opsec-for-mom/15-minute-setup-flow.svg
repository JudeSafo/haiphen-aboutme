<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F7FAFF"/>
      <stop offset="100%" stop-color="#EFF5FF"/>
    </linearGradient>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0b2a3d" flood-opacity="0.12"/>
    </filter>
    <style>
      .title { font: 700 36px Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#0b2a3d; }
      .subtitle { font: 500 18px Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#6b7280; }
      .label { font: 600 18px Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#0b2a3d; }
      .muted { font: 500 14px Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#6b7280; }
      .card { fill:#ffffff; stroke:#D5E2F5; stroke-width:2; rx:16; filter:url(#softShadow); }
    </style>
  </defs>

  <rect width="1200" height="800" rx="28" fill="url(#bg)"/>

  <text x="60" y="90" class="title">15-minute Setup Flow</text>
  <text x="60" y="120" class="subtitle">Five quick wins that cover most everyday risks.</text>

  <line x1="140" y1="260" x2="1060" y2="260" stroke="#9BBCE5" stroke-width="4"/>

  <!-- Step 1 -->
  <g>
    <rect x="110" y="200" width="80" height="28" rx="14" fill="#DCEBFA"/>
    <text x="150" y="220" text-anchor="middle" class="muted">3 min</text>
    <circle cx="150" cy="260" r="26" fill="#5A9BD4"/>
    <text x="150" y="268" text-anchor="middle" class="label" fill="#FFFFFF">1</text>
    <rect x="80" y="320" width="140" height="90" class="card"/>
    <text x="150" y="355" text-anchor="middle" class="label">Update OS</text>
    <text x="150" y="380" text-anchor="middle" class="muted">Laptop + phone</text>
  </g>

  <!-- Step 2 -->
  <g>
    <rect x="310" y="200" width="80" height="28" rx="14" fill="#DCEBFA"/>
    <text x="350" y="220" text-anchor="middle" class="muted">4 min</text>
    <circle cx="350" cy="260" r="26" fill="#5A9BD4"/>
    <text x="350" y="268" text-anchor="middle" class="label" fill="#FFFFFF">2</text>
    <rect x="280" y="320" width="140" height="90" class="card"/>
    <text x="350" y="355" text-anchor="middle" class="label">Password</text>
    <text x="350" y="378" text-anchor="middle" class="label">Manager</text>
  </g>

  <!-- Step 3 -->
  <g>
    <rect x="510" y="200" width="80" height="28" rx="14" fill="#DCEBFA"/>
    <text x="550" y="220" text-anchor="middle" class="muted">3 min</text>
    <circle cx="550" cy="260" r="26" fill="#5A9BD4"/>
    <text x="550" y="268" text-anchor="middle" class="label" fill="#FFFFFF">3</text>
    <rect x="480" y="320" width="140" height="90" class="card"/>
    <text x="550" y="355" text-anchor="middle" class="label">Enable 2FA</text>
    <text x="550" y="380" text-anchor="middle" class="muted">Email first</text>
  </g>

  <!-- Step 4 -->
  <g>
    <rect x="710" y="200" width="80" height="28" rx="14" fill="#DCEBFA"/>
    <text x="750" y="220" text-anchor="middle" class="muted">3 min</text>
    <circle cx="750" cy="260" r="26" fill="#5A9BD4"/>
    <text x="750" y="268" text-anchor="middle" class="label" fill="#FFFFFF">4</text>
    <rect x="680" y="320" width="140" height="90" class="card"/>
    <text x="750" y="355" text-anchor="middle" class="label">Backups</text>
    <text x="750" y="380" text-anchor="middle" class="muted">Cloud + local</text>
  </g>

  <!-- Step 5 -->
  <g>
    <rect x="910" y="200" width="80" height="28" rx="14" fill="#DCEBFA"/>
    <text x="950" y="220" text-anchor="middle" class="muted">2 min</text>
    <circle cx="950" cy="260" r="26" fill="#5A9BD4"/>
    <text x="950" y="268" text-anchor="middle" class="label" fill="#FFFFFF">5</text>
    <rect x="880" y="320" width="140" height="90" class="card"/>
    <text x="950" y="355" text-anchor="middle" class="label">Smart Home</text>
    <text x="950" y="380" text-anchor="middle" class="muted">Change defaults</text>
  </g>
</svg>
