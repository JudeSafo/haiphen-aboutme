<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F7FAFF"/>
      <stop offset="100%" stop-color="#EFF5FF"/>
    </linearGradient>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0b2a3d" flood-opacity="0.12"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#9BBCE5"/>
    </marker>
    <style>
      .title { font: 700 36px Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#0b2a3d; }
      .subtitle { font: 500 18px Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#6b7280; }
      .label { font: 600 20px Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#0b2a3d; }
      .small { font: 500 16px Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#1f2937; }
      .card { fill:#ffffff; stroke:#D5E2F5; stroke-width:2; rx:16; filter:url(#softShadow); }
      .node-line { stroke:#9BBCE5; stroke-width:3; }
    </style>
  </defs>

  <rect width="1200" height="800" rx="28" fill="url(#bg)"/>

  <text x="60" y="90" class="title">Your Digital Home</text>
  <text x="60" y="120" class="subtitle">Devices connect through the router. One weak link affects the whole home.</text>

  <!-- Cloud Accounts -->
  <g>
    <path d="M560 165
             C560 135 585 115 615 115
             C635 90 675 85 705 110
             C735 90 775 100 790 130
             C820 130 845 150 845 180
             C845 210 820 230 790 230
             L600 230
             C575 230 555 210 555 185
             C555 175 558 170 560 165 Z"
          fill="#FFFFFF" stroke="#D5E2F5" stroke-width="2" filter="url(#softShadow)"/>
    <text x="635" y="180" class="label">Cloud Accounts</text>
  </g>

  <!-- Router -->
  <g>
    <rect x="490" y="360" width="220" height="120" rx="20" class="card"/>
    <text x="525" y="430" class="label">Router / Wi-Fi</text>
    <path d="M600 350 C585 335 575 320 575 305" stroke="#5A9BD4" stroke-width="4" fill="none"/>
    <path d="M600 350 C615 335 625 320 625 305" stroke="#5A9BD4" stroke-width="4" fill="none"/>
    <circle cx="600" cy="300" r="6" fill="#5A9BD4"/>
  </g>

  <!-- Laptop -->
  <g>
    <rect x="120" y="230" width="220" height="110" rx="16" class="card"/>
    <rect x="150" y="250" width="160" height="60" rx="8" fill="#F0F6FF" stroke="#9BBCE5" stroke-width="2"/>
    <rect x="175" y="315" width="110" height="10" rx="5" fill="#9BBCE5"/>
    <text x="185" y="350" class="label">Laptop</text>
  </g>

  <!-- Phone -->
  <g>
    <rect x="860" y="230" width="220" height="110" rx="16" class="card"/>
    <rect x="935" y="248" width="70" height="70" rx="12" fill="#F0F6FF" stroke="#9BBCE5" stroke-width="2"/>
    <circle cx="970" cy="322" r="4" fill="#9BBCE5"/>
    <text x="935" y="350" class="label">Phone</text>
  </g>

  <!-- Smart TV -->
  <g>
    <rect x="120" y="520" width="220" height="110" rx="16" class="card"/>
    <rect x="150" y="540" width="160" height="60" rx="6" fill="#F0F6FF" stroke="#9BBCE5" stroke-width="2"/>
    <rect x="200" y="605" width="60" height="6" rx="3" fill="#9BBCE5"/>
    <text x="175" y="640" class="label">Smart TV</text>
  </g>

  <!-- Smart Camera -->
  <g>
    <rect x="860" y="520" width="220" height="110" rx="16" class="card"/>
    <circle cx="950" cy="575" r="28" fill="#F0F6FF" stroke="#9BBCE5" stroke-width="2"/>
    <circle cx="950" cy="575" r="10" fill="#9BBCE5"/>
    <rect x="985" y="555" width="55" height="40" rx="8" fill="#F0F6FF" stroke="#9BBCE5" stroke-width="2"/>
    <text x="900" y="640" class="label">Smart Camera</text>
  </g>

  <!-- Lines -->
  <line x1="340" y1="285" x2="490" y2="400" class="node-line" marker-end="url(#arrow)"/>
  <line x1="860" y1="285" x2="710" y2="400" class="node-line" marker-end="url(#arrow)"/>
  <line x1="340" y1="575" x2="490" y2="440" class="node-line" marker-end="url(#arrow)"/>
  <line x1="860" y1="575" x2="710" y2="440" class="node-line" marker-end="url(#arrow)"/>
  <line x1="600" y1="360" x2="700" y2="230" class="node-line" marker-end="url(#arrow)"/>
</svg>
