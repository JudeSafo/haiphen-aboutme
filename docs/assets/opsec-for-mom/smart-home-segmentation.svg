<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F7FAFF"/>
      <stop offset="100%" stop-color="#EFF5FF"/>
    </linearGradient>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0b2a3d" flood-opacity="0.12"/>
    </filter>
    <style>
      .title { font: 700 36px Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#0b2a3d; }
      .subtitle { font: 500 18px Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#6b7280; }
      .label { font: 600 20px Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#0b2a3d; }
      .muted { font: 500 16px Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#6b7280; }
      .card { fill:#ffffff; stroke:#D5E2F5; stroke-width:2; rx:18; filter:url(#softShadow); }
      .line { stroke:#9BBCE5; stroke-width:3; }
    </style>
  </defs>

  <rect width="1200" height="800" rx="28" fill="url(#bg)"/>

  <text x="60" y="90" class="title">Smart Home Segmentation</text>
  <text x="60" y="120" class="subtitle">Keep smart devices on a separate network from phones and laptops.</text>

  <!-- Main Wi-Fi box -->
  <rect x="120" y="200" width="420" height="260" class="card"/>
  <text x="160" y="240" class="label">Main Wi-Fi</text>
  <text x="160" y="265" class="muted">Laptops and phones</text>

  <rect x="170" y="295" width="140" height="70" rx="10" fill="#F0F6FF" stroke="#9BBCE5" stroke-width="2"/>
  <rect x="190" y="310" width="100" height="40" rx="6" fill="#FFFFFF" stroke="#9BBCE5" stroke-width="2"/>

  <rect x="330" y="295" width="140" height="70" rx="10" fill="#F0F6FF" stroke="#9BBCE5" stroke-width="2"/>
  <rect x="380" y="308" width="50" height="50" rx="10" fill="#FFFFFF" stroke="#9BBCE5" stroke-width="2"/>
  <circle cx="405" cy="355" r="4" fill="#9BBCE5"/>

  <!-- IoT / Guest box -->
  <rect x="660" y="200" width="420" height="260" class="card"/>
  <text x="700" y="240" class="label">IoT / Guest</text>
  <text x="700" y="265" class="muted">Smart devices only</text>

  <circle cx="740" cy="330" r="28" fill="#F0F6FF" stroke="#9BBCE5" stroke-width="2"/>
  <circle cx="740" cy="330" r="10" fill="#9BBCE5"/>

  <rect x="810" y="295" width="120" height="70" rx="10" fill="#F0F6FF" stroke="#9BBCE5" stroke-width="2"/>
  <rect x="835" y="310" width="70" height="40" rx="6" fill="#FFFFFF" stroke="#9BBCE5" stroke-width="2"/>

  <rect x="950" y="295" width="100" height="70" rx="10" fill="#F0F6FF" stroke="#9BBCE5" stroke-width="2"/>
  <circle cx="1000" cy="330" r="18" fill="#FFFFFF" stroke="#9BBCE5" stroke-width="2"/>

  <!-- Router -->
  <rect x="490" y="540" width="220" height="120" rx="20" fill="#FFFFFF" stroke="#D5E2F5" stroke-width="2" filter="url(#softShadow)"/>
  <text x="520" y="610" class="label">Router</text>
  <path d="M600 530 C585 515 575 500 575 485" stroke="#5A9BD4" stroke-width="4" fill="none"/>
  <path d="M600 530 C615 515 625 500 625 485" stroke="#5A9BD4" stroke-width="4" fill="none"/>
  <circle cx="600" cy="480" r="6" fill="#5A9BD4"/>

  <!-- Lines -->
  <line x1="530" y1="540" x2="350" y2="460" class="line"/>
  <line x1="670" y1="540" x2="850" y2="460" class="line"/>
</svg>
