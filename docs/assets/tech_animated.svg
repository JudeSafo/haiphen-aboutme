<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1">

  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#FFFFFF"/>
  
  <!-- Title (Centered at the Top) -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">Storage Layer</text>
  <!-- =============== INPUT ASSETS (LEFT) =============== -->

  <!-- DB Asset -->
  <image x="50" y="70" width="60" height="60" xlink:href="db-copy-svgrepo-com.svg"/>
  <text x="80" y="140" text-anchor="middle" alignment-baseline="middle"
        font-size="12" font-weight="bold" fill="#000">DB</text>

  <!-- Schemas Asset -->
  <image x="50" y="220" width="60" height="60" xlink:href="db-tables-swap-svgrepo-com.svg"/>
  <text x="80" y="290" text-anchor="middle" alignment-baseline="middle"
        font-size="12" font-weight="bold" fill="#000">Schemas</text>

  <!-- Triggers Asset -->
  <image x="50" y="370" width="60" height="60" xlink:href="files-hack-secret-svgrepo-com.svg"/>
  <text x="80" y="440" text-anchor="middle" alignment-baseline="middle"
        font-size="12" font-weight="bold" fill="#000">Triggers</text>

  <!-- =============== CENTRAL NODE (WITH LOGO) =============== -->
  <rect id="processing-bg" x="350" y="190" width="100" height="100" rx="10" ry="10" fill="#34495e"/>

  <!-- Center Logo -->
  <image x="355" y="195" width="90" height="90" xlink:href="logo.png"/>

  <!-- Subtitle Under Central Node -->
  <text x="400" y="310" text-anchor="middle" font-size="14" font-weight="bold" fill="#000">Diagnostic Scan</text>

  <!-- Glowing Pulse on Central Node -->
  <animate attributeName="fill"
           values="#34495e; #3e53ff; #34495e"
           dur="3s"
           repeatCount="indefinite"/>

  <!-- ======================================
       CURVED CONNECTION LINES (WITH BEZIER)
  ====================================== -->

  <!-- Input 1 to Center -->
  <path id="pathIn1" d="M 110,100 C 200,100 250,150 350,240" 
        fill="none" stroke="#888" stroke-width="2"/>
  <circle r="5" fill="#F1C40F">
    <animateMotion dur="2.5s" repeatCount="indefinite">
      <mpath xlink:href="#pathIn1"/>
    </animateMotion>
  </circle>

  <!-- Input 2 to Center -->
  <path id="pathIn2" d="M 110,250 C 220,250 250,250 350,240" 
        fill="none" stroke="#888" stroke-width="2"/>
  <circle r="5" fill="#F1C40F">
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath xlink:href="#pathIn2"/>
    </animateMotion>
  </circle>

  <!-- Input 3 to Center -->
  <path id="pathIn3" d="M 110,400 C 200,400 250,330 350,240" 
        fill="none" stroke="#888" stroke-width="2"/>
  <circle r="5" fill="#F1C40F">
    <animateMotion dur="3s" repeatCount="indefinite">
      <mpath xlink:href="#pathIn3"/>
    </animateMotion>
  </circle>

  <!-- Center to Output 1 -->
  <path id="pathOut1" d="M 450,240 C 500,150 600,120 700,100" 
        fill="none" stroke="#888" stroke-width="2"/>
  <circle r="5" fill="#F1C40F">
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath xlink:href="#pathOut1"/>
    </animateMotion>
  </circle>

  <!-- Center to Output 2 -->
  <path id="pathOut2" d="M 450,240 C 550,240 600,240 700,250" 
        fill="none" stroke="#888" stroke-width="2"/>
  <circle r="5" fill="#F1C40F">
    <animateMotion dur="2.25s" repeatCount="indefinite">
      <mpath xlink:href="#pathOut2"/>
    </animateMotion>
  </circle>

  <!-- Center to Output 3 -->
  <path id="pathOut3" d="M 450,240 C 550,300 600,350 700,400" 
        fill="none" stroke="#888" stroke-width="2"/>
  <circle r="5" fill="#F1C40F">
    <animateMotion dur="2.8s" repeatCount="indefinite">
      <mpath xlink:href="#pathOut3"/>
    </animateMotion>
  </circle>
  <!-- =============== OUTPUT ASSETS (RIGHT) =============== -->

  <!-- ML Asset -->
  <image x="670" y="70" width="60" height="60" xlink:href="safe-and-stable-svgrepo-com.svg"/>
  <text x="700" y="140" text-anchor="middle" alignment-baseline="middle"
        font-size="12" font-weight="bold" fill="#000">Optimize</text>

  <!-- Insights Asset -->
  <image x="670" y="220" width="60" height="60" xlink:href="api-interface-svgrepo-com.svg"/>
  <text x="700" y="290" text-anchor="middle" alignment-baseline="middle"
        font-size="12" font-weight="bold" fill="#000">Ontology</text>

  <!-- Dashboard Asset -->
  <image x="670" y="370" width="60" height="60" xlink:href="genetic-data-svgrepo-com.svg"/>
  <text x="700" y="440" text-anchor="middle" alignment-baseline="middle"
        font-size="12" font-weight="bold" fill="#000">Opportunities</text>
</svg>