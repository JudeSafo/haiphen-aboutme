<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0f1b2e"/>
    </linearGradient>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" fill="rgba(226,232,240,0.06)"/>
    </pattern>
    <linearGradient id="problemGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(245,158,11,0.12)"/>
      <stop offset="100%" stop-color="rgba(239,68,68,0.08)"/>
    </linearGradient>
    <linearGradient id="toolGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(90,155,212,0.15)"/>
      <stop offset="100%" stop-color="rgba(90,155,212,0.06)"/>
    </linearGradient>
    <linearGradient id="resolveGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(16,185,129,0.12)"/>
      <stop offset="100%" stop-color="rgba(16,185,129,0.06)"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="960" height="540" fill="url(#bg)"/>
  <rect width="960" height="540" fill="url(#dots)"/>

  <text x="480" y="42" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="16" font-weight="800" fill="#e2e8f0">Scenario: Supplier Relationship Mapping</text>

  <!-- Column 1: Problem -->
  <rect x="40" y="70" width="260" height="420" rx="14" fill="url(#problemGrad)" stroke="rgba(245,158,11,0.25)" stroke-width="1"/>
  <text x="170" y="100" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="13" font-weight="800" fill="#F59E0B">PROBLEM</text>

  <!-- Opaque graph icon -->
  <g transform="translate(170,175)" filter="url(#glow)">
    <!-- Disconnected/opaque nodes -->
    <circle cx="-25" cy="-15" r="8" fill="rgba(245,158,11,0.2)" stroke="rgba(245,158,11,0.5)" stroke-width="1.5"/>
    <circle cx="25" cy="-20" r="8" fill="rgba(245,158,11,0.2)" stroke="rgba(245,158,11,0.5)" stroke-width="1.5"/>
    <circle cx="0" cy="20" r="8" fill="rgba(245,158,11,0.2)" stroke="rgba(245,158,11,0.5)" stroke-width="1.5"/>
    <circle cx="-30" cy="15" r="6" fill="rgba(239,68,68,0.2)" stroke="rgba(239,68,68,0.4)" stroke-width="1"/>
    <circle cx="30" cy="10" r="6" fill="rgba(239,68,68,0.2)" stroke="rgba(239,68,68,0.4)" stroke-width="1"/>
    <!-- Dashed uncertain connections -->
    <line x1="-17" y1="-12" x2="17" y2="-17" stroke="rgba(245,158,11,0.3)" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="-20" y1="-8" x2="-5" y2="14" stroke="rgba(245,158,11,0.3)" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="0" y="45" text-anchor="middle" font-family="ui-monospace,monospace" font-size="9" fill="#F59E0B">?</text>
  </g>

  <text x="170" y="250" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="11" fill="#e2e8f0" opacity="0.9">Opaque supplier</text>
  <text x="170" y="270" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="11" fill="#e2e8f0" opacity="0.7">relationships</text>

  <rect x="65" y="295" width="210" height="28" rx="6" fill="rgba(239,68,68,0.12)" stroke="rgba(239,68,68,0.3)" stroke-width="1"/>
  <text x="170" y="314" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="#EF4444">Hidden dependencies</text>

  <rect x="65" y="333" width="210" height="28" rx="6" fill="rgba(245,158,11,0.12)" stroke="rgba(245,158,11,0.3)" stroke-width="1"/>
  <text x="170" y="352" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="#F59E0B">Unclear ownership chains</text>

  <rect x="65" y="371" width="210" height="28" rx="6" fill="rgba(245,158,11,0.1)" stroke="rgba(245,158,11,0.2)" stroke-width="1"/>
  <text x="170" y="390" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="#F59E0B">No risk concentration view</text>

  <text x="170" y="440" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="rgba(226,232,240,0.5)">Manual spreadsheet tracking</text>

  <!-- Arrow 1 -->
  <line x1="310" y1="280" x2="340" y2="280" stroke="rgba(226,232,240,0.3)" stroke-width="1.5" stroke-dasharray="4,3">
    <animate attributeName="stroke-dashoffset" from="14" to="0" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <polygon points="340,276 350,280 340,284" fill="rgba(226,232,240,0.4)"/>

  <!-- Column 2: Tool -->
  <rect x="350" y="70" width="260" height="420" rx="14" fill="url(#toolGrad)" stroke="rgba(90,155,212,0.25)" stroke-width="1"/>
  <text x="480" y="100" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="13" font-weight="800" fill="#5A9BD4">HAIPHEN TOOL</text>

  <!-- Terminal -->
  <rect x="375" y="130" width="210" height="130" rx="8" fill="rgba(0,0,0,0.4)" stroke="rgba(90,155,212,0.3)" stroke-width="1"/>
  <circle cx="390" cy="144" r="4" fill="#EF4444" opacity="0.7"/>
  <circle cx="402" cy="144" r="4" fill="#F59E0B" opacity="0.7"/>
  <circle cx="414" cy="144" r="4" fill="#10B981" opacity="0.7"/>

  <text x="385" y="172" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="#5A9BD4">$</text>
  <text x="396" y="172" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="#e2e8f0">haiphen graph query \</text>
  <text x="396" y="188" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="#e2e8f0">  --q "devices on</text>
  <text x="396" y="204" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="#e2e8f0">  OT-Segment-A" --depth 2</text>

  <text x="385" y="230" font-family="ui-monospace,SFMono-Regular,monospace" font-size="9" fill="#10B981">Traversing 842 nodes...</text>
  <text x="385" y="246" font-family="ui-monospace,SFMono-Regular,monospace" font-size="9" fill="#10B981">Found 23 nodes, 47 edges</text>

  <text x="480" y="290" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="12" font-weight="800" fill="#5A9BD4">haiphen graph query</text>
  <text x="480" y="310" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="rgba(226,232,240,0.7)">Entity extraction</text>
  <text x="480" y="326" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="rgba(226,232,240,0.7)">Relationship mapping</text>
  <text x="480" y="342" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="rgba(226,232,240,0.7)">Multi-hop traversal</text>

  <rect x="400" y="370" width="160" height="6" rx="3" fill="rgba(0,0,0,0.3)"/>
  <rect x="400" y="370" width="160" height="6" rx="3" fill="rgba(90,155,212,0.6)">
    <animate attributeName="width" from="0" to="160" dur="2s" fill="freeze"/>
  </rect>
  <text x="480" y="395" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="9" fill="rgba(226,232,240,0.5)">Graph resolved in 3s</text>

  <!-- Arrow 2 -->
  <line x1="620" y1="280" x2="650" y2="280" stroke="rgba(226,232,240,0.3)" stroke-width="1.5" stroke-dasharray="4,3">
    <animate attributeName="stroke-dashoffset" from="14" to="0" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <polygon points="650,276 660,280 650,284" fill="rgba(226,232,240,0.4)"/>

  <!-- Column 3: Resolution -->
  <rect x="660" y="70" width="260" height="420" rx="14" fill="url(#resolveGrad)" stroke="rgba(16,185,129,0.25)" stroke-width="1"/>
  <text x="790" y="100" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="13" font-weight="800" fill="#10B981">RESOLUTION</text>

  <!-- Connected graph icon -->
  <g transform="translate(790,175)" filter="url(#glow)">
    <circle cx="-25" cy="-15" r="8" fill="rgba(16,185,129,0.3)" stroke="rgba(16,185,129,0.6)" stroke-width="1.5"/>
    <circle cx="25" cy="-20" r="8" fill="rgba(16,185,129,0.3)" stroke="rgba(16,185,129,0.6)" stroke-width="1.5"/>
    <circle cx="0" cy="20" r="8" fill="rgba(16,185,129,0.3)" stroke="rgba(16,185,129,0.6)" stroke-width="1.5"/>
    <circle cx="-30" cy="15" r="6" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.5)" stroke-width="1"/>
    <circle cx="30" cy="10" r="6" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.5)" stroke-width="1"/>
    <!-- Solid connections -->
    <line x1="-17" y1="-12" x2="17" y2="-17" stroke="rgba(16,185,129,0.6)" stroke-width="1.5"/>
    <line x1="-20" y1="-8" x2="-5" y2="14" stroke="rgba(16,185,129,0.6)" stroke-width="1.5"/>
    <line x1="5" y1="14" x2="20" y2="-14" stroke="rgba(16,185,129,0.6)" stroke-width="1.5"/>
    <line x1="-25" y1="12" x2="-28" y2="-8" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
    <line x1="25" y1="7" x2="27" y2="-13" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
  </g>

  <text x="790" y="250" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="11" fill="#e2e8f0" opacity="0.9">Entity graph mapped</text>
  <text x="790" y="270" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="11" fill="#e2e8f0" opacity="0.7">Risk connections visible</text>

  <rect x="685" y="295" width="210" height="28" rx="6" fill="rgba(16,185,129,0.1)" stroke="rgba(16,185,129,0.3)" stroke-width="1"/>
  <text x="790" y="314" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="#10B981">23 entities discovered</text>

  <rect x="685" y="333" width="210" height="28" rx="6" fill="rgba(16,185,129,0.08)" stroke="rgba(16,185,129,0.2)" stroke-width="1"/>
  <text x="790" y="352" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="#10B981">47 relationships mapped</text>

  <rect x="685" y="371" width="210" height="28" rx="6" fill="rgba(16,185,129,0.06)" stroke="rgba(16,185,129,0.15)" stroke-width="1"/>
  <text x="790" y="390" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="#10B981">3 risk concentrations found</text>

  <rect x="685" y="409" width="210" height="28" rx="6" fill="rgba(16,185,129,0.04)" stroke="rgba(16,185,129,0.12)" stroke-width="1"/>
  <text x="790" y="428" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="#10B981">Exportable graph JSON</text>

  <text x="790" y="460" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="rgba(226,232,240,0.5)">Full supply chain visibility</text>

  <text x="480" y="524" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="rgba(226,232,240,0.3)">haiphen.io</text>
</svg>
