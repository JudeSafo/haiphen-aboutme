<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 130">
  <defs>
    <!-- Clip: bottom portion where right ring passes IN FRONT of left ring -->
    <clipPath id="rf">
      <rect x="60" y="65" width="130" height="70"/>
    </clipPath>
  </defs>

  <!-- Layer 1: Full right ring (back) -->
  <circle cx="128" cy="65" r="42" fill="none" stroke="#7BB8E8" stroke-width="17"/>

  <!-- Layer 2: Full left ring — covers right ring at top overlap -->
  <circle cx="72" cy="65" r="42" fill="none" stroke="#f8fafc" stroke-width="17"/>

  <!-- Layer 3: Right ring front arc — passes in front at bottom -->
  <circle cx="128" cy="65" r="42" fill="none" stroke="#7BB8E8" stroke-width="17" clip-path="url(#rf)"/>

  <!-- Chevrons (>>>) between the rings -->
  <polyline points="91,52 100,65 91,78" fill="none" stroke="#c8ddf0" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="100,52 109,65 100,78" fill="none" stroke="#93bde0" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="109,52 118,65 109,78" fill="none" stroke="#5A9BD4" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
