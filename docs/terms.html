<!-- docs/terms.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Haiphen — Legal Terms</title>

  <style>
    :root { color-scheme: dark; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #0b0f14;
      color: #e6edf3;
    }
    .wrap{
      max-width: 960px;
      margin: 0 auto;
      padding: 28px 18px 70px;
    }
    .topbar{
      display:flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 16px;
    }
    .brand{ font-weight: 900; letter-spacing:.2px; }
    a{ color:#9fc7ff; text-decoration: underline; text-underline-offset: 2px; }
    .card{
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      background: rgba(255,255,255,0.02);
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
      padding: 18px;
    }
    h1,h2,h3{ margin: 16px 0 8px; }
    p,li{ line-height: 1.65; font-size: 15px; opacity: .97; }
    code{
      background: rgba(255,255,255,0.08);
      padding: 1px 6px;
      border-radius: 6px;
    }
    ul,ol{ padding-left: 1.25rem; margin: 0.5rem 0 0.85rem; }
    hr{ border:0; border-top: 1px solid rgba(255,255,255,0.10); margin: 16px 0; }
    .muted{ opacity:.78; font-size: 13px; }
    .actions{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0 0;
    }
    .btn{
      display:inline-block;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: #1f6feb;
      color: #fff;
      text-decoration: none;
      font-weight: 800;
    }
    .btn.secondary{
      background: transparent;
      color: #e6edf3;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">Haiphen — Legal Terms</div>
      <div class="muted"><a href="/#services">Back to site</a></div>
    </div>

    <div class="card">
      <div class="muted">
        This page is the canonical public copy of the Haiphen Service Agreement used in checkout gating.
      </div>

      <div class="actions">
        <!-- Update this href once you publish the PDF to assets/legal/ -->
        <a class="btn" href="/assets/legal/Haiphen_Service_Agreement_sla_v0.2_2026-01-22.pdf" target="_blank" rel="noopener noreferrer">
          Download PDF
        </a>
        <a class="btn secondary" href="/#services">Return</a>
      </div>

      <hr />

      <div id="terms-content">Loading terms…</div>
    </div>
  </div>

  <script>
    (function () {
      async function fetchText(url) {
        const resp = await fetch(url, { cache: "no-store" });
        if (!resp.ok) throw new Error("HTTP " + resp.status);
        return await resp.text();
      }

      const host = document.getElementById("terms-content");
      fetchText("/components/terms-gate/terms-content.html")
        .then((html) => { host.innerHTML = html; })
        .catch((err) => {
          console.warn("[terms] load failed", err);
          host.textContent = "Unable to load terms at this time.";
        });
    })();
  </script>
</body>
</html>
