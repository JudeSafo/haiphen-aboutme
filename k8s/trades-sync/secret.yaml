apiVersion: v1
kind: Secret
metadata:
  name: trades-sync-secret
  namespace: haiphen
type: Opaque
stringData:
  INTERNAL_TOKEN: ""       # Must match haiphen-api INTERNAL_TOKEN secret
  SIGNING_SECRET: ""       # HMAC-SHA256 signing key for X-Signature header
  DATABASE_URL: ""          # Postgres connection string (cluster-internal or Cloud SQL)
  CLOUDFLARE_API_TOKEN: ""  # Optional: for direct wrangler d1 access fallback
